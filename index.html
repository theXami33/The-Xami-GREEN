    <style>
        body {
            font-family: Arial, sans-serif;
            /* Fondo temático de fútbol: Estadio lleno de hinchas */
            background-image: url('https://images.unsplash.com/photo-1518609878373-06d740f60d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            /* Alternativa: Balón en césped: https://images.unsplash.com/photo-1560272564-c83b66b1ad12 */
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00cc00;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
        }
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .language-selector select {
            padding: 5px;
            margin-right: 10px;
        }
        .flag {
            font-size: 24px;
        }
        .section {
            margin: 20px 0;
        }
        .vignettes {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .vignette {
            width: 250px;
            height: 350px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50% / 30%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 5px 10px rgba(255, 255, 255, 0.3);
            padding: 20px;
            margin: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }
        .vignette:hover {
            transform: scale(1.05) rotate(5deg);
        }
        .logos {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: contain;
            background-color: #ddd;
        }
        .win { background-color: #00cc00 !important; }
        .loss { background-color: #cc0000 !important; }
        .void { background-color: #808080 !important; }
        #admin, #login {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        #admin { display: none; }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
        }
        #loginError {
            color: red;
            text-align: center;
        }
        .test-btn, .search-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .score {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .possession-bar {
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, blue 50%, red 50%);
            border-radius: 10px;
            margin: 10px 0;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            color: white;
        }
        .modal-content select, .modal-content button {
            width: 100%;
            margin: 10px 0;
        }
        .fixture-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .fixture-item {
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }
        .fixture-item:hover {
            background-color: #4CAF50;
        }

        function changeLanguage() {
            const lang = document.getElementById('language').value;
            localStorage.setItem('language', lang);
            document.getElementById('flag').textContent = lang === 'es' ? '🇪🇸' : '🇬🇧';
            Object.keys(translations[lang]).forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    if (element.tagName === 'INPUT' && element.type === 'text') {
                        element.placeholder = translations[lang][id];
                    } else {
                        element.textContent = translations[lang][id];
                    }
                }
            });
            renderVignettes();
        }

        function loadData() {
            const savedRegular = JSON.parse(localStorage.getItem('regular')) || [];
            const savedRisky = JSON.parse(localStorage.getItem('risky')) || [];
            regular.length = 0; regular.push(...savedRegular);
            risky.length = 0; risky.push(...savedRisky);
            const savedLang = localStorage.getItem('language') || 'es';
            document.getElementById('language').value = savedLang;
            changeLanguage();
            renderVignettes();
            updateLiveData();
            setInterval(updateLiveData, 30000);
            loadLeagues();
        }

        function saveData() {
            localStorage.setItem('regular', JSON.stringify(regular));
            localStorage.setItem('risky', JSON.stringify(risky));
        }

        function renderVignettes() {
            const lang = document.getElementById('language').value;
            const regularDiv = document.getElementById('regular');
            const riskyDiv = document.getElementById('risky');
            regularDiv.innerHTML = '';
            riskyDiv.innerHTML = '';
            regular.forEach((pred) => {
                regularDiv.appendChild(createVignette(pred));
            });
            risky.forEach((pred) => {
                riskyDiv.appendChild(createVignette(pred));
            });
            if (regular.length === 0) regularDiv.innerHTML = `<p>${lang === 'es' ? 'No hay pronósticos' : 'No predictions'}</p>`;
            if (risky.length === 0) riskyDiv.innerHTML = `<p>${lang === 'es' ? 'No hay pronósticos' : 'No predictions'}</p>`;
        }

        function createVignette(pred) {
            const lang = document.getElementById('language').value;
            const div = document.createElement('div');
            div.className = 'vignette';
            if (pred && pred.status) div.classList.add(pred.status);
            if (pred) {
                div.innerHTML = `
                    <p>${pred.slot}</p>
                    <div class="logos">
                        <img class="logo" src="${pred.logo1}" alt="Logo 1">
                        <span> vs </span>
                        <img class="logo" src="${pred.logo2}" alt="Logo 2">
                    </div>
                    <p>${pred.team1} vs ${pred.team2}</p>
                    <p>${lang === 'es' ? 'Pronóstico: ' : 'Prediction: '} ${pred.bet}</p>
                    <p>${lang === 'es' ? 'Fecha: ' : 'Date: '} ${pred.date}</p>
                    <p class="score" id="score-${pred.slot}">${lang === 'es' ? 'Marcador: 0 - 0' : 'Score: 0 - 0'}</p>
                    <div class="possession-bar" id="possession-${pred.slot}"></div>
                `;
            } else {
                div.innerHTML = `<p>${lang === 'es' ? 'Pronóstico vacío' : 'Empty prediction'}</p>`;
            }
            return div;
        }

        async function updateLiveData() {
            const lang = document.getElementById('language').value;
            const allPreds = [...regular, ...risky];
            for (const pred of allPreds) {
                if (pred.fixtureId) {
                    try {
                        const fixtureResponse = await fetch(`https://v3.football.api-sports.io/fixtures?id=${pred.fixtureId}`, {
                            headers: { 'x-apisports-key': API_KEY }
                        });
                        const fixtureData = await fixtureResponse.json();
                        const fixture = fixtureData.response[0];
                        if (fixture) {
                            const homeGoals = fixture.goals.home || 0;
                            const awayGoals = fixture.goals.away || 0;
                            document.getElementById(`score-${pred.slot}`).textContent = `${pred.team1} ${homeGoals} - ${awayGoals} ${pred.team2}`;
                        }

                        const statsResponse = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${pred.fixtureId}`, {
                            headers: { 'x-apisports-key': API_KEY }
                        });
                        const statsData = await statsResponse.json();
                        if (statsData.response.length === 2) {
                            const homeStats = statsData.response[0].statistics.find(stat => stat.type === 'Ball Possession')?.value || '50%';
                            const homePoss = parseInt(homeStats) || 50;
                            const awayPoss = 100 - homePoss;
                            const bar = document.getElementById(`possession-${pred.slot}`);
                            bar.style.background = `linear-gradient(to right, blue ${homePoss}%, red ${awayPoss}%)`;
                            bar.title = `${lang === 'es' ? 'Posesión' : 'Possession'}: ${pred.team1} ${homePoss}% - ${pred.team2} ${awayPoss}%`;
                        }
                    } catch (error) {
                        console.error('Error actualizando datos en vivo:', error);
                    }
                }
            }
        }

        async function loadLeagues() {
            console.log('Cargando ligas... API_KEY:', API_KEY.substring(0, 10) + '...'); // Depuración: Verifica si la clave está cargada
            try {
                const response = await fetch('https://v3.football.api-sports.io/leagues', {

                });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();

                if (data.response) {

        async function fetchFixtures() {
            const lang = document.getElementById('language').value;
            const leagueId = document.getElementById('leagueSelect').value;
            const season = document.getElementById('seasonSelect').value;
            const fixtureList = document.getElementById('fixtureList');
            fixtureList.innerHTML = '<p>Loading...</p>';

            if (!leagueId || !season) {
                fixtureList.innerHTML = `<p>${lang === 'es' ? 'Selecciona liga y temporada' : 'Select league and season'}</p>`;
                return;
            }

            try {
                const response = await fetch(`https://v3.football.api-sports.io/fixtures?league=${leagueId}&season=${season}`, {
                    headers: { 'x-apisports-key': API_KEY }
                });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                console.log('Datos de fixtures recibidos:', data); // Depuración
                fixtureList.innerHTML = '';
                if (data.response && data.response.length > 0) {
                    data.response.forEach(fixture => {
                        const item = document.createElement('div');
                        item.className = 'fixture-item';
                        item.innerHTML = `
                            ${fixture.teams.home.name} vs ${fixture.teams.away.name} - ${fixture.fixture.date} (ID: ${fixture.fixture.id})
                            <button onclick="selectFixture('${fixture.fixture.id}')">${lang === 'es' ? 'Seleccionar' : 'Select'}</button>
                        `;
                        fixtureList.appendChild(item);
                    });
                } else {
                    fixtureList.innerHTML = `<p>${lang === 'es' ? 'No hay partidos disponibles' : 'No matches available'}</p>`;
                }
            } catch (error) {
                console.error('Error cargando fixtures:', error);
                fixtureList.innerHTML = `<p>${translations[lang]['error-fixtures']}${error.message}</p>`;
            }
        }

        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
