<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xami Green - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }
        
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .lang-selector {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ff88;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .home-link {
            background: #0088cc;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .home-link:hover {
            background: #0066aa;
            transform: scale(1.05);
        }
        
        .logout-btn {
            background: #ff5555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #ff3333;
            transform: scale(1.05);
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }
        
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff88;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ff88;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #00dd77;
            transform: scale(1.02);
        }
        
        .admin-panel {
            display: none;
        }
        
        .section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #00ff88;
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #00ff88;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .predictions-list {
            display: grid;
            gap: 15px;
        }
        
        .prediction-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #00ff88;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
        }
        
        .prediction-info {
            flex: 1;
        }
        
        .prediction-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .prediction-details {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .prediction-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-won {
            background: #00ff88;
            color: #000;
        }
        
        .btn-lost {
            background: #ff5555;
            color: #fff;
        }
        
        .btn-void {
            background: #888;
            color: #fff;
        }
        
        .btn-delete {
            background: #ff3333;
            color: #fff;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px currentColor;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .error-message {
            color: #ff5555;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .success-message {
            color: #00ff88;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #00ff88;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #aaa;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .prediction-item {
                grid-template-columns: 1fr;
            }
            
            .prediction-actions {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
        <div class="container">
            <header>
                <div class="logo">XAMI GREEN - ADMIN</div>
                <div class="header-controls">
                    <select class="lang-selector" id="langSelector" onchange="changeLang()">
                        <option value="es">üá™üá∏ ES</option>

                <div class="form-group">

                <div id="addMessage"></div>
            </div>

            <!-- Manage Predictions Section -->
            <div class="section">
                <div class="section-title">
                    <span>üìä</span>
                    <span data-translate="manage_predictions">Gestionar Predicciones</span>
                </div>
                
                <h3 style="color: #00ff88; margin: 20px 0;" data-translate="confident_bets">‚≠ê Apuestas Confianza</h3>
                <div id="confianzaList" class="predictions-list"></div>
                
                <h3 style="color: #ff5555; margin: 20px 0;" data-translate="risky_bets">‚ö° Apuestas Arriesgadas</h3>
                <div id="arriesgadasList" class="predictions-list"></div>
            </div>

            <!-- Statistics Section -->
            <div class="section">
                <div class="section-title">
                    <span>üìà</span>

    <script>
        // Translations
        const translations = {
            es: {
                admin_title: 'üîê Panel de Administraci√≥n',
                username: 'Usuario',
                password: 'Contrase√±a',
                login_btn: 'Iniciar Sesi√≥n',
                home: 'Inicio',
                logout: 'Cerrar Sesi√≥n'
            }
        };

        let currentLang = 'es';
        
        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (username === 'admin' && password === 'jyd711') {
                localStorage.setItem('adminLoggedIn', 'true');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadPredictions();
                loadStats();
            } else {
                errorDiv.textContent = 'Usuario o contrase√±a incorrectos';
            }
        }

        // Check if already logged in
        window.onload = function() {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadPredictions();
                loadStats();
            }
        };

        // Logout function
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            location.reload();
        }

        // Add prediction
        function addPrediction() {
            const type = document.getElementById('predictionType').value;
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            const logo1 = document.getElementById('logo1').value;
            const logo2 = document.getElementById('logo2').value;
            const matchDate = document.getElementById('matchDate').value;
            const matchTime = document.getElementById('matchTime').value;
            const prediction = document.getElementById('prediction').value;
            const odds = document.getElementById('odds').value;
            
            if (!team1 || !team2 || !matchDate || !matchTime || !prediction) {
                document.getElementById('addMessage').innerHTML = '<p class="error-message">Por favor completa todos los campos obligatorios</p>';
                return;
            }
            
            const predictions = JSON.parse(localStorage.getItem('predictions') || '[]');
            
            const newPrediction = {
                id: Date.now(),
                type: type,
                team1: team1,
                team2: team2,
                logo1: logo1 || 'https://via.placeholder.com/30',
                logo2: logo2 || 'https://via.placeholder.com/30',
                date: matchDate,
                time: matchTime,
                prediction: prediction,
                odds: odds,
                status: 'pending'
            };
            
            predictions.push(newPrediction);
            localStorage.setItem('predictions', JSON.stringify(predictions));
            
            document.getElementById('addMessage').innerHTML = '<p class="success-message">‚úì Predicci√≥n a√±adida correctamente</p>';
            
            // Clear form
            document.getElementById('team1').value = '';
            document.getElementById('team2').value = '';
            document.getElementById('logo1').value = '';
            document.getElementById('logo2').value = '';
            document.getElementById('matchDate').value = '';
            document.getElementById('matchTime').value = '';
            document.getElementById('prediction').value = '';
            document.getElementById('odds').value = '';
            
            loadPredictions();
            loadStats();
            
            setTimeout(() => {
                document.getElementById('addMessage').innerHTML = '';
            }, 3000);
        }

        // Load predictions
        function loadPredictions() {
            const predictions = JSON.parse(localStorage.getItem('predictions') || '[]');
            
            const confianza = predictions.filter(p => p.type === 'confianza');
            const arriesgadas = predictions.filter(p => p.type === 'arriesgadas');
            
            displayPredictionsList('confianzaList', confianza);
            displayPredictionsList('arriesgadasList', arriesgadas);
        }

        function displayPredictionsList(containerId, predictions) {
            const container = document.getElementById(containerId);
            
            if (predictions.length === 0) {
                container.innerHTML = '<p style="color: #888; text-align: center; padding: 20px;">No hay predicciones</p>';
                return;
            }
            
            container.innerHTML = predictions.map(pred => `
                <div class="prediction-item">
                    <div class="prediction-info">
                        <div class="prediction-title">
                            ${pred.team1} vs ${pred.team2}
                        </div>
                        <div class="prediction-details">
                            üìÖ ${pred.date} ‚Ä¢ ‚è∞ ${pred.time}
                        </div>
                        <div class="prediction-details">
                            üéØ ${pred.prediction} ${pred.odds ? `‚Ä¢ Cuota: ${pred.odds}` : ''}
                        </div>
                        <div class="prediction-details">
                            Estado: <strong>${getStatusText(pred.status)}</strong>
                        </div>
                    </div>
                    <div class="prediction-actions">
                        <button class="action-btn btn-won" onclick="markStatus(${pred.id}, 'won')">‚úì Ganada</button>
                        <button class="action-btn btn-lost" onclick="markStatus(${pred.id}, 'lost')">‚úó Perdida</button>
                        <button class="action-btn btn-void" onclick="markStatus(${pred.id}, 'void')">‚äò Anulada</button>
                        <button class="action-btn btn-delete" onclick="deletePrediction(${pred.id})">üóëÔ∏è Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        function getStatusText(status) {
            const statusTexts = {
                won: '‚úì Ganada',
                lost: '‚úó Perdida',
                void: '‚äò Anulada',
                pending: '‚è≥ Pendiente'
            };
            return statusTexts[status] || status;
        }

        // Mark prediction status
        function markStatus(id, status) {
            const predictions = JSON.parse(localStorage.getItem('predictions') || '[]');
            const index = predictions.findIndex(p => p.id === id);
            
            if (index !== -1) {
                predictions[index].status = status;
                localStorage.setItem('predictions', JSON.stringify(predictions));
                loadPredictions();
                loadStats();
            }
        }

        // Delete prediction
        function deletePrediction(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta predicci√≥n?')) {
                const predictions = JSON.parse(localStorage.getItem('predictions') || '[]');
                const filtered = predictions.filter(p => p.id !== id);
                localStorage.setItem('predictions', JSON.stringify(filtered));
                loadPredictions();
                loadStats();
            }
        }

        // Load statistics
        function loadStats() {
            const predictions = JSON.parse(localStorage.getItem('predictions') || '[]');
            const chat = JSON.parse(localStorage.getItem('chat') || '[]');
            
            const total = predictions.length;
            const won = predictions.filter(p => p.status === 'won').length;
            const lost = predictions.filter(p => p.status === 'lost').length;
            const pending = predictions.filter(p => p.status === 'pending').length;
            const winRate = total > 0 ? ((won / total) * 100).toFixed(1) : 0;
            
            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Total Predicciones</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${won}</div>
                    <div class="stat-label">Ganadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${lost}</div>
                    <div class="stat-label">Perdidas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${pending}</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${winRate}%</div>
                    <div class="stat-label">% Acierto</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${chat.length}</div>
                    <div class="stat-label">Mensajes Chat</div>
                </div>
            `;
        }

        // Change language
        function changeLang() {
            const selector = document.getElementById('langSelector');
            currentLang = selector.value;
            
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[currentLang][key]) {
                    el.textContent = translations[currentLang][key];
                }
            });
        }

        // Allow Enter key to login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // CONFIGURACI√ìN DE FIREBASE - REEMPLAZA CON TUS DATOS
        const firebaseConfig = {
            apiKey: "TU-API-KEY-AQUI",
            authDomain: "tu-proyecto.firebaseapp.com",
            projectId: "tu-proyecto-id",
            storageBucket: "tu-proyecto.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:xxxxxxxxxxxx"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Resto de tu c√≥digo JavaScript...
        
        // MODIFICAR FUNCI√ìN sendMessage() para usar Firebase:
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            const nickname = localStorage.getItem('userNickname');
            
            if (message && nickname) {
                const color = localStorage.getItem('userColor');
                
                // Guardar en Firebase en lugar de localStorage
                db.collection('chat').add({
                    nickname: nickname,
                    message: message,
                    color: color,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    input.value = '';
                }).catch(error => {
                    console.error("Error al enviar mensaje:", error);
                });
            }
        }
        
        // MODIFICAR loadChat() para leer desde Firebase:
        function loadChat() {
            const container = document.getElementById('chatMessages');
            
            // Escuchar cambios en tiempo real
            db.collection('chat')
              .orderBy('timestamp', 'asc')
              .limit(50)
              .onSnapshot(snapshot => {
                  let messages = [];
                  snapshot.forEach(doc => {
                      const data = doc.data();
                      if (data.timestamp) {
                          messages.push({
                              nickname: data.nickname,
                              message: data.message,
                              color: data.color,
                              time: data.timestamp.toDate().toLocaleTimeString()
                          });
                      }
                  });
                  
                  container.innerHTML = messages.map(msg => `
                      <div class="chat-message">
                          <div class="message-author" style="color: ${msg.color}">${msg.nickname}</div>
                          <div class="message-text">${msg.message}</div>
                          <div class="message-time">${msg.time}</div>
                      </div>
                  `).join('');
                  
                  container.scrollTop = container.scrollHeight;
              });
        }
        
        // MODIFICAR loadPredictions() para leer desde Firebase:
        function loadPredictions() {
            db.collection('predictions')
              .onSnapshot(snapshot => {
                  let predictions = [];
                  snapshot.forEach(doc => {
                      predictions.push({
                          id: doc.id,
                          ...doc.data()
                      });
                  });
                  
                  const confianza = predictions.filter(p => p.type === 'confianza');
                  const arriesgadas = predictions.filter(p => p.type === 'arriesgadas');
                  
                  displayPredictions('confianzaContainer', confianza);
                  displayPredictions('arriesgadasContainer', arriesgadas);
              });
        }
