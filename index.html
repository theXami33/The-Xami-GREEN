    <meta charset="UTF-8">

    <title>The Xami GREEN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1549890762-0a3f8933bc83?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #1a3c1a;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00cc00;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
        }
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .language-selector select {
            padding: 5px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .flag {
            font-size: 24px;
        }
        .flag-text {
            font-size: 14px;
            margin-left: 5px;
        }
        .section {
            margin: 20px 0;
        }
        .vignettes {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .vignette {
            width: 250px;
            height: 350px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50% / 30%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 5px 10px rgba(255, 255, 255, 0.3);
            padding: 20px;
            margin: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }
        .vignette:hover {
            transform: scale(1.05) rotate(5deg);
        }
        .logos {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: contain;
            background-color: #ddd;
        }
        .win { background-color: #00cc00 !important; }
        .loss { background-color: #cc0000 !important; }
        .void { background-color: #808080 !important; }
        #admin, #login {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        #admin { display: none; }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        #loginError {
            color: red;
            text-align: center;
        }
        .test-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .score {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .possession-bar {
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, blue 50%, red 50%);
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>

        function changeLanguage() {
            const lang = document.getElementById('language').value;
            localStorage.setItem('language', lang);
            document.getElementById('flag').textContent = lang === 'es' ? '🇪🇸' : '🇬🇧';
            document.getElementById('flag-text').textContent = lang === 'es' ? 'ES' : 'EN';
            Object.keys(translations[lang]).forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    if (element.tagName === 'INPUT' && element.type === 'text') {
                        element.placeholder = translations[lang][id];
                    } else {
                        element.textContent = translations[lang][id];
                    }
                }
            });
            renderVignettes();
        }

        function loadData() {
            const savedRegular = JSON.parse(localStorage.getItem('regular')) || [];
            const savedRisky = JSON.parse(localStorage.getItem('risky')) || [];
            regular.length = 0; regular.push(...savedRegular);
            risky.length = 0; risky.push(...savedRisky);
            const savedLang = localStorage.getItem('language') || 'es';
            document.getElementById('language').value = savedLang;
            changeLanguage();
            renderVignettes();
            updateLiveData();
            setInterval(updateLiveData, 30000); // Actualizar cada 30s
        }

        function saveData() {
            localStorage.setItem('regular', JSON.stringify(regular));
            localStorage.setItem('risky', JSON.stringify(risky));
        }

        function renderVignettes() {
            const lang = document.getElementById('language').value;
            const regularDiv = document.getElementById('regular');
            const riskyDiv = document.getElementById('risky');
            regularDiv.innerHTML = '';
            riskyDiv.innerHTML = '';
            regular.forEach((pred) => {
                regularDiv.appendChild(createVignette(pred));
            });
            risky.forEach((pred) => {
                riskyDiv.appendChild(createVignette(pred));
            });
            if (regular.length === 0) regularDiv.innerHTML = `<p>${lang === 'es' ? 'No hay pronósticos' : 'No predictions'}</p>`;
            if (risky.length === 0) riskyDiv.innerHTML = `<p>${lang === 'es' ? 'No hay pronósticos' : 'No predictions'}</p>`;
        }

        function createVignette(pred) {
            const lang = document.getElementById('language').value;
            const div = document.createElement('div');
            div.className = 'vignette';
            if (pred && pred.status) div.classList.add(pred.status);
            if (pred) {
                div.innerHTML = `
                    <p>${pred.slot}</p>
                    <div class="logos">
                        <img class="logo" src="${pred.logo1}" alt="Logo 1">
                        <span> vs </span>
                        <img class="logo" src="${pred.logo2}" alt="Logo 2">
                    </div>
                    <p>${pred.team1} vs ${pred.team2}</p>
                    <p>${lang === 'es' ? 'Pronóstico: ' : 'Prediction: '} ${pred.bet}</p>
                    <p>${lang === 'es' ? 'Fecha: ' : 'Date: '} ${pred.date}</p>
                    <p class="score" id="score-${pred.slot}">${lang === 'es' ? 'Marcador: 0 - 0' : 'Score: 0 - 0'}</p>
                    <div class="possession-bar" id="possession-${pred.slot}"></div>
                `;
            } else {
                div.innerHTML = `<p>${lang === 'es' ? 'Pronóstico vacío' : 'Empty prediction'}</p>`;
            }
            return div;
        }

        async function updateLiveData() {
            const lang = document.getElementById('language').value;
            const allPreds = [...regular, ...risky];
            for (const pred of allPreds) {
                if (pred.sofascoreId) {
                    try {
                        console.log('Actualizando datos para SofaScore ID:', pred.sofascoreId);
                        const response = await fetch(`https://api.allorigins.win/raw?url=https://www.sofascore.com/api/v1/event/${pred.sofascoreId}`);
                        if (!response.ok) {
                            console.error(`Error en SofaScore para ID ${pred.sofascoreId}: ${response.status} ${response.statusText}`);
                            continue;
                        }
                        const data = await response.json();
                        const homeGoals = data.event.homeScore.current || 0;
                        const awayGoals = data.event.awayScore.current || 0;
                        document.getElementById(`score-${pred.slot}`).textContent = `${pred.team1} ${homeGoals} - ${awayGoals} ${pred.team2}`;
                        console.log('Marcador actualizado:', `${pred.team1} ${homeGoals} - ${awayGoals} ${pred.team2}`);

                        // Posesión (de statistics)
                        const possessionStat = data.event.homeTeamStatistics.possession || 50;
                        const awayPoss = 100 - possessionStat;
                        const bar = document.getElementById(`possession-${pred.slot}`);
                        bar.style.background = `linear-gradient(to right, blue ${possessionStat}%, red ${awayPoss}%)`;
                        bar.title = `${lang === 'es' ? 'Posesión' : 'Possession'}: ${pred.team1} ${possessionStat}% - ${pred.team2} ${awayPoss}%`;
                        console.log('Posesión actualizada:', `${pred.team1} ${possessionStat}% - ${pred.team2} ${awayPoss}%`);
                    } catch (error) {
                        console.error(`Error actualizando datos para ID ${pred.sofascoreId}:`, error.message);
                    }
                }
            }
        }

        function searchFixture() {

            return new Promise((resolve, reject) => {

                reader.onerror = error => reject(error);
            });
        }
