<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Pronósticos de Fútbol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1543351611-58f69d7c1781?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9vdGJhbGwlMjBmaWVsZHx8fDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .section {
            margin: 20px 0;
        }
        .vignettes {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .vignette {
            width: 250px;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%; /* Redondeado circular */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 5px 10px rgba(255, 255, 255, 0.3); /* Efecto 3D */
            padding: 20px;
            margin: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }
        .vignette:hover {
            transform: scale(1.05) rotate(5deg); /* Efecto 3D al hover */
        }
        .logos {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: contain;
        }
        .win { background-color: rgba(0, 255, 0, 0.5); }
        .loss { background-color: rgba(255, 0, 0, 0.5); }
        .void { background-color: rgba(128, 128, 128, 0.5); }
        #admin {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Aplicación de Pronósticos de Fútbol</h1>
    
    <div class="section">
        <h2>Apuestas Regulares</h2>
        <div class="vignettes" id="regular"></div>
    </div>
    
    <div class="section">
        <h2>Apuestas Arriesgadas</h2>
        <div class="vignettes" id="risky"></div>
    </div>
    
    <div id="admin">
        <h2>Panel de Admin</h2>
        <form id="addForm">
            <label>Sección:</label>
            <select id="section">
                <option value="regular">Regular</option>
                <option value="risky">Arriesgada</option>
            </select>
            <label>Slot (1-3):</label>
            <input type="number" id="slot" min="1" max="3" required>
            <label>Equipo 1:</label>
            <input type="text" id="team1" required>
            <label>Escudo Equipo 1 (imagen):</label>
            <input type="file" id="logo1" accept="image/*" required>
            <label>Equipo 2:</label>
            <input type="text" id="team2" required>
            <label>Escudo Equipo 2 (imagen):</label>
            <input type="file" id="logo2" accept="image/*" required>
            <label>Pronóstico (ej: 2-1):</label>
            <input type="text" id="bet" required>
            <label>Fecha:</label>
            <select id="date">
                <option value="hoy">Hoy</option>
                <option value="mañana">Mañana</option>
                <option value="pasado">Pasado</option>
            </select>
            <button type="submit">Agregar Pronóstico</button>
        </form>
        
        <h3>Actualizar Estado</h3>
        <form id="updateForm">
            <label>Sección:</label>
            <select id="updateSection">
                <option value="regular">Regular</option>
                <option value="risky">Arriesgada</option>
            </select>
            <label>Slot (1-3):</label>
            <input type="number" id="updateSlot" min="1" max="3" required>
            <label>Estado:</label>
            <select id="status">
                <option value="none">Pendiente</option>
                <option value="win">Acertado (Verde)</option>
                <option value="loss">Perdido (Rojo)</option>
                <option value="void">Anulado (Gris)</option>
            </select>
            <button type="submit">Actualizar</button>
        </form>
    </div>

    <script>
        const regular = Array(3).fill(null);
        const risky = Array(3).fill(null);

        function loadData() {
            const savedRegular = JSON.parse(localStorage.getItem('regular')) || [];
            const savedRisky = JSON.parse(localStorage.getItem('risky')) || [];
            savedRegular.forEach((item, i) => { if (item) regular[i] = item; });
            savedRisky.forEach((item, i) => { if (item) risky[i] = item; });
            renderVignettes();
        }

        function saveData() {
            localStorage.setItem('regular', JSON.stringify(regular));
            localStorage.setItem('risky', JSON.stringify(risky));
        }

        function renderVignettes() {
            const regularDiv = document.getElementById('regular');
            const riskyDiv = document.getElementById('risky');
            regularDiv.innerHTML = '';
            riskyDiv.innerHTML = '';
            regular.forEach((pred, i) => {
                regularDiv.appendChild(createVignette(pred, i + 1));
            });
            risky.forEach((pred, i) => {
                riskyDiv.appendChild(createVignette(pred, i + 1));
            });
        }

        function createVignette(pred, slot) {
            const div = document.createElement('div');
            div.className = 'vignette';
            if (pred && pred.status) div.classList.add(pred.status);
            if (pred) {
                div.innerHTML = `
                    <p>Slot ${slot}</p>
                    <div class="logos">
                        <img class="logo" src="${pred.logo1}" alt="Logo 1">
                        <span> vs </span>
                        <img class="logo" src="${pred.logo2}" alt="Logo 2">
                    </div>
                    <p>${pred.team1} vs ${pred.team2}</p>
                    <p>Pronóstico: ${pred.bet}</p>
                    <p>Fecha: ${pred.date}</p>
                `;
            } else {
                div.innerHTML = `<p>Slot ${slot} vacío</p>`;
            }
            return div;
        }

        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const section = document.getElementById('section').value;
            const slot = parseInt(document.getElementById('slot').value) - 1;
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            const bet = document.getElementById('bet').value;
            const date = document.getElementById('date').value;
            const logo1File = document.getElementById('logo1').files[0];
            const logo2File = document.getElementById('logo2').files[0];

            if (logo1File && logo2File) {
                const logo1 = await fileToBase64(logo1File);
                const logo2 = await fileToBase64(logo2File);
                const pred = { team1, team2, logo1, logo2, bet, date, status: 'none' };
                if (section === 'regular') regular[slot] = pred;
                else risky[slot] = pred;
                saveData();
                renderVignettes();
                e.target.reset();
            }
        });

        document.getElementById('updateForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const section = document.getElementById('updateSection').value;
            const slot = parseInt(document.getElementById('updateSlot').value) - 1;
            const status = document.getElementById('status').value;
            const arr = section === 'regular' ? regular : risky;
            if (arr[slot]) {
                arr[slot].status = status;
                saveData();
                renderVignettes();
            }
        });

        loadData();
    </script>
</body>
</html>
