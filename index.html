<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Xami GREEN</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapers.com/images/thumbnail/cute-soccer-2n2l84hx4jl0uovt.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #333;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #00cc00;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            margin-top: 60px;
            font-family: 'Special Elite', cursive;
        }
        h2 {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .language-selector select {
            padding: 5px;
            margin-right: 10px;
            border-radius: 5px;
            background: linear-gradient(145deg, #444, #222);
            color: white;
            border: none;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .flag {
            font-size: 24px;
        }
        .flag-text {
            font-size: 14px;
            margin-left: 5px;
        }
        .section {
            margin: 20px 0;
        }
        .vignettes {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .vignette {
            width: 250px;
            height: 350px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50% / 30%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 5px 10px rgba(255, 255, 255, 0.3);
            padding: 20px;
            margin: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .vignette:hover {
            transform: translateY(-5px) rotate(5deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }
        .logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: contain;
            background-color: #ddd;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        .score {
            font-size: 18px;
            font-weight: bold;
            margin: 0 10px;
            color: #fff;
        }
        .win { background-color: #00cc00 !important; }
        .loss { background-color: #cc0000 !important; }
        .void { background-color: #808080 !important; }
        #admin, #login {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            display: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-height: 90vh;
            overflow-y: auto;
            pointer-events: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        input[type="text"], input[type="password"], input[type="date"] {
            background: linear-gradient(145deg, #333, #222);
            color: white;
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 204, 0, 0.5);
        }
        #loginError {
            color: red;
            text-align: center;
        }
        .test-btn {
            background: linear-gradient(145deg, #4CAF50, #388E3C);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }
        /* Estilo mejorado para el botón del calendario */
        .calendar-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        #calendar {
            padding: 12px 20px;
            background: linear-gradient(145deg, #00cc00, #009900);
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5), inset 0 2px 5px rgba(255, 255, 255, 0.4);
            color: white;
            font-size: 16px;
            font-family: 'Special Elite', cursive;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            border: none;
            text-align: center;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            touch-action: manipulation;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        #calendar::before {
            content: '📅';
            font-size: 20px;
            position: relative;
            top: 1px;
        }
        #calendar::after {
            content: attr(data-text);
            font-size: 16px;
        }
        #calendar:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }
        #calendar:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        #calendar:focus {
            outline: none;
            box-shadow: 0 0 12px rgba(0, 204, 0, 0.6);
        }
        #calendar::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }
        /* Estilo 3D moderno para el botón Admin */
        #admin-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Special Elite', cursive;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4), inset 0 2px 5px rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease, scale 0.2s ease;
            touch-action: manipulation;
        }
        #admin-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        #admin-btn:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        #admin-btn:focus {
            outline: none;
            box-shadow: 0 0 12px rgba(0, 204, 0, 0.6);
        }
        /* Estilo moderno para el chat */
        .chat-btn {
            background: linear-gradient(145deg, #FF9800, #F57C00);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 0;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }
        .chat-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.9), rgba(50, 50, 50, 0.9));
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            z-index: 1001;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7), inset 0 2px 5px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, opacity 0.3s ease;
            pointer-events: auto;
        }
        .chat-modal.active {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .chat-modal-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chat-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        .chat-modal-header h3 {
            margin: 0;
            color: #fff;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .chat-modal-close {
            background: linear-gradient(145deg, #b71c1c, #d32f2f);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .chat-modal-close:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }
        .chat-modal-messages {
            flex-grow: 1;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 300px;
            font-size: 14px;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 10px 15px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border-radius: 15px;
            word-wrap: break-word;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transform: translateX(-10px);
            opacity: 0;
            animation: slideIn 0.3s ease forwards;
        }
        .chat-message.fade-out {
            opacity: 0;
            transform: translateX(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .chat-message span {
            font-weight: bold;
            border-bottom: none;
        }
        .chat-modal-input {
            display: flex;
            margin-top: 15px;
            gap: 10px;
        }
        .chat-modal-input input {
            flex-grow: 1;
            padding: 12px;
            font-size: 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(145deg, #333, #222);
            color: white;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3), 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.2s;
        }
        .chat-modal-input input:focus {
            box-shadow: 0 0 10px rgba(0, 204, 0, 0.5);
            outline: none;
        }
        .chat-modal-input button {
            padding: 12px 20px;
            font-size: 14px;
            background: linear-gradient(145deg, #2e7d32, #4caf50);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .chat-modal-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-overlay.active {
            display: block;
        }
        #counter-section {
            margin-top: 20px;
        }
        #country-counter {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        #country-counter p {
            margin: 5px 0;
            font-size: 14px;
        }
        .no-predictions {
            text-align: center;
            font-size: 16px;
            color: #fff;
            margin: 20px 0;
        }
        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        /* Media queries para responsividad en Android */
        @media (max-width: 600px) {
            .vignette {
                width: 100%;
                max-width: 300px;
                height: auto;
                border-radius: 20px;
            }
            #calendar {
                width: 100%;
                max-width: 280px;
                font-size: 14px;
                padding: 10px 15px;
            }
            #calendar::before {
                font-size: 18px;
            }
            #calendar::after {
                font-size: 14px;
            }
            .chat-modal, #login, #admin {
                width: 95%;
                max-height: 90vh;
            }
            #admin-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay" id="modal-overlay"></div>
    <button id="admin-btn" onclick="toggleAdminPanel()">Admin</button>
    <div class="language-selector">
        <select id="language" onchange="changeLanguage()">
            <option value="es">Español</option>
            <option value="en">English</option>
        </select>
        <span id="flag" class="flag">🇪🇸</span>
        <span id="flag-text" class="flag-text">ES</span>
    </div>
    <h1>The Xami GREEN</h1>

    <div class="section">
        <h2 id="calendar-title">Pronósticos del Día</h2>
        <div class="calendar-container">
            <input type="date" id="calendar" placeholder="Elige una fecha" data-text="Fecha" onchange="filterByDate()">
        </div>
    </div>
    
    <div class="section">
        <h2 id="regular-title">Apuestas Regulares</h2>
        <div class="vignettes" id="regular"></div>
    </div>
    
    <div class="section">
        <h2 id="risky-title">Apuestas Arriesgadas</h2>
        <div class="vignettes" id="risky"></div>
    </div>
    
    <div id="login">
        <h2 id="login-title">Iniciar Sesión</h2>
        <form id="loginForm">
            <label id="username-label">Usuario:</label>
            <input type="text" id="username" required>
            <label id="password-label">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit" id="login-btn">Iniciar Sesión</button>
            <button type="button" onclick="closeLogin()" id="close-login-btn">Cerrar</button>
            <p id="loginError"></p>
        </form>
    </div>
    
    <div id="admin">
        <h2 id="admin-title">Panel de Admin</h2>
        <button onclick="logout()" id="logout-btn">Cerrar Sesión</button>
        <form id="addForm">
            <h3 id="add-title">Agregar Pronóstico</h3>
            <label id="section-label">Sección:</label>
            <select id="section">
                <option value="regular" id="section-regular">Regular</option>
                <option value="risky" id="section-risky">Arriesgada</option>
            </select>
            <label id="slot-label">Título del Pronóstico:</label>
            <input type="text" id="slot" required placeholder="Ej: Jornada 5">
            <label id="team1-label">Equipo 1:</label>
            <input type="text" id="team1" required>
            <label id="logo1-label">Escudo Equipo 1 (imagen, opcional):</label>
            <input type="file" id="logo1" accept="image/*">
            <label id="team2-label">Equipo 2:</label>
            <input type="text" id="team2" required>
            <label id="logo2-label">Escudo Equipo 2 (imagen, opcional):</label>
            <input type="file" id="logo2" accept="image/*">
            <label id="bet-label">Pronóstico (ej: Gana Real Madrid):</label>
            <input type="text" id="bet" required>
            <label id="date-label">Fecha del Partido:</label>
            <input type="date" id="date" required>
            <button type="submit" id="add-btn">Agregar Pronóstico</button>
            <button type="button" class="test-btn" onclick="addTestPronostico()" id="test-btn">Probar sin Imágenes</button>
        </form>
        
        <h3 id="edit-title">Editar Pronóstico</h3>
        <form id="editForm">
            <label id="edit-section-label">Sección:</label>
            <select id="editSection" onchange="updatePredictionDropdown('edit')">
                <option value="regular" id="edit-section-regular">Regular</option>
                <option value="risky" id="edit-section-risky">Arriesgada</option>
            </select>
            <label id="edit-slot-label">Pronóstico a Editar:</label>
            <select id="editSlot" required>
                <option value="">Selecciona un pronóstico</option>
            </select>
            <label id="new-slot-label">Nuevo Título (opcional):</label>
            <input type="text" id="newSlot" placeholder="Dejar en blanco para mantener">
            <label id="new-team1-label">Nuevo Equipo 1 (opcional):</label>
            <input type="text" id="newTeam1" placeholder="Dejar en blanco para mantener">
            <label id="new-logo1-label">Nuevo Escudo Equipo 1 (opcional):</label>
            <input type="file" id="newLogo1" accept="image/*">
            <label id="new-team2-label">Nuevo Equipo 2 (opcional):</label>
            <input type="text" id="newTeam2" placeholder="Dejar en blanco para mantener">
            <label id="new-logo2-label">Nuevo Escudo Equipo 2 (opcional):</label>
            <input type="file" id="newLogo2" accept="image/*">
            <label id="new-bet-label">Nuevo Pronóstico (opcional):</label>
            <input type="text" id="newBet" placeholder="Dejar en blanco para mantener">
            <label id="new-date-label">Nueva Fecha (opcional):</label>
            <input type="date" id="newDate">
            <button type="submit" id="edit-btn">Editar Pronóstico</button>
        </form>
        
        <h3 id="update-title">Actualizar Estado</h3>
        <form id="updateForm">
            <label id="update-section-label">Sección:</label>
            <select id="updateSection" onchange="updatePredictionDropdown('update')">
                <option value="regular" id="update-section-regular">Regular</option>
                <option value="risky" id="update-section-risky">Arriesgada</option>
            </select>
            <label id="update-slot-label">Pronóstico:</label>
            <select id="updateSlot" required>
                <option value="">Selecciona un pronóstico</option>
            </select>
            <label id="score-label">Marcador Final (ej: 2 - 1):</label>
            <input type="text" id="score" placeholder="Ej: 2 - 1">
            <label id="status-label">Estado:</label>
            <select id="status">
                <option value="none" id="status-none">Pendiente</option>
                <option value="win" id="status-win">Acertado (Verde)</option>
                <option value="loss" id="status-loss">Perdido (Rojo)</option>
                <option value="void" id="status-void">Anulado (Gris)</option>
            </select>
            <button type="submit" id="update-btn">Actualizar</button>
        </form>
        
        <h3 id="delete-title">Eliminar Pronóstico</h3>
        <form id="deleteForm">
            <label id="delete-section-label">Sección:</label>
            <select id="deleteSection" onchange="updatePredictionDropdown('delete')">
                <option value="regular" id="delete-section-regular">Regular</option>
                <option value="risky" id="delete-section-risky">Arriesgada</option>
            </select>
            <label id="delete-slot-label">Pronóstico:</label>
            <select id="deleteSlot" required>
                <option value="">Selecciona un pronóstico</option>
            </select>
            <button type="submit" id="delete-btn">Eliminar Pronóstico</button>
        </form>

        <h3 id="reset-chat-title">Resetear Chat</h3>
        <form id="resetChatForm">
            <label id="reset-chat-section-label">Sección:</label>
            <select id="resetChatSection" onchange="updatePredictionDropdown('resetChat')">
                <option value="regular" id="reset-chat-section-regular">Regular</option>
                <option value="risky" id="reset-chat-section-risky">Arriesgada</option>
            </select>
            <label id="reset-chat-slot-label">Pronóstico:</label>
            <select id="resetChatSlot" required>
                <option value="">Selecciona un pronóstico</option>
            </select>
            <button type="submit" id="reset-chat-btn">Resetear Chat</button>
        </form>

        <div id="counter-section">
            <h3 id="counter-title">Contador de Conexiones</h3>
            <p id="counter">0</p>
            <div id="country-counter">Cargando datos de países...</div>
            <button onclick="resetCounter()">Resetear a 0</button>
        </div>
    </div>

        async function loadData() {
            console.log('Cargando datos desde Firebase...');

            // Cargar datos desde Firebase
            const loadPredictions = async (section) => {
                const snapshot = await database.ref(section).once('value');
                const data = snapshot.val() || {};
                return Object.values(data).map(p => ({
                    ...p,
                    id: p.id || Date.now() + Math.random(),
                    chatMessages: p.chatMessages || []
                }));
            };

            // Cargar datos iniciales
            regular = await loadPredictions('regular');
            risky = await loadPredictions('risky');
            console.log('Datos cargados - Regular:', regular, 'Risky:', risky);

            // Sincronizar cambios en tiempo real
            database.ref('regular').on('value', (snapshot) => {
                regular = snapshot.val() ? Object.values(snapshot.val()).map(p => ({
                    ...p,
                    id: p.id || Date.now() + Math.random(),
                    chatMessages: p.chatMessages || []
                })) : [];
                renderVignettes();
            });
            database.ref('risky').on('value', (snapshot) => {
                risky = snapshot.val() ? Object.values(snapshot.val()).map(p => ({
                    ...p,
                    id: p.id || Date.now() + Math.random(),
                    chatMessages: p.chatMessages || []
                })) : [];
                renderVignettes();
            });

            const savedLang = localStorage.getItem('language') || 'es';
            document.getElementById('language').value = savedLang;
            changeLanguage();

            // Establecer la fecha actual en el calendario
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('calendar').value = today;
            updateCalendarDisplay();
            filterByDate(); // Filtrar pronósticos al cargar la página

            let visitorCount = parseInt(localStorage.getItem('visitorCount') || '0') + 1;
            localStorage.setItem('visitorCount', visitorCount.toString());
            let visitorCountries = JSON.parse(localStorage.getItem('visitorCountries')) || {};

            let country = 'Desconocido';
            try {
                console.log('Obteniendo país desde ipapi.co...');
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) throw new Error(`Error en la respuesta de ipapi.co: ${response.status}`);
                const data = await response.json();
                country = data.country_code || 'Desconocido';
                console.log(`País obtenido: ${country}`);
            } catch (error) {
                console.warn(`Error al obtener el país: ${error.message}`);
            }

            if (!visitorCountries[country]) {
                visitorCountries[country] = { count: 0, coords: [] };
            }
            visitorCountries[country].count += 1;

            if (navigator.geolocation) {
                console.log('Solicitando coordenadas de geolocalización...');
                try {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 5000,
                            maximumAge: 0
                        });
                    });
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    console.log(`Coordenadas obtenidas: Lat: ${latitude}, Lon: ${longitude}`);
                    visitorCountries[country].coords.push({ lat: latitude, lon: longitude });
                } catch (error) {
                    console.warn(`Error al obtener coordenadas: ${error.message} (Código: ${error.code})`);
                    visitorCountries[country].coords.push({ lat: 'Permiso denegado', lon: 'Permiso denegado' });
                    if (localStorage.getItem('isAdmin') === 'true') {
                        const lang = document.getElementById('language').value;
                        alert(translations[lang]['geolocation-error']);
                    }
                }
            } else {
                console.warn('Geolocalización no soportada por el navegador');
                visitorCountries[country].coords.push({ lat: 'Geolocalización no soportada', lon: 'Geolocalización no soportada' });
                if (localStorage.getItem('isAdmin') === 'true') {
                    const lang = document.getElementById('language').value;
                    alert(translations[lang]['geolocation-error']);
                }
            }

            localStorage.setItem('visitorCountries', JSON.stringify(visitorCountries));
            updateCounter();
            renderVignettes();

            const primaryImg = new Image();

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            return date.toLocaleDateString(document.getElementById('language').value === 'es' ? 'es-ES' : 'en-US', options);
        }

        function updateCalendarDisplay() {
            const calendar = document.getElementById('calendar');
            const title = document.getElementById('calendar-title');
            const lang = document.getElementById('language').value;
            if (calendar.value) {
                title.textContent = `${translations[lang]['calendar-title']}: ${formatDate(calendar.value)}`;
            } else {
                title.textContent = translations[lang]['calendar-title'];
            }
            calendar.setAttribute('data-text', translations[lang]['calendar-text']);
        }

        function changeLanguage() {
            const lang = document.getElementById('language').value;
            localStorage.setItem('language', lang);
            document.getElementById('flag').textContent = lang === 'es' ? '🇪🇸' : '🇬🇧';
            document.getElementById('flag-text').textContent = lang === 'es' ? 'ES' : 'EN';
            Object.keys(translations[lang]).forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    if (element.tagName === 'INPUT' && (element.type === 'text' || element.type === 'date')) {
                        element.placeholder = translations[lang][id];
                    } else if (element.tagName === 'SELECT' && id.includes('slot')) {
                        element.options[0].text = translations[lang][id];
                    } else {
                        element.textContent = translations[lang][id];
                    }
                }
            });

            updatePredictionDropdown('delete');
            updatePredictionDropdown('resetChat');

            document.getElementById('admin-btn').textContent = lang === 'es' ? 'Admin' : 'Admin';

        function updateCounter() {
            const counterElement = document.getElementById('counter');
            const countryCounterElement = document.getElementById('country-counter');
            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            const lang = document.getElementById('language').value;
            if (counterElement && countryCounterElement) {
                counterElement.textContent = localStorage.getItem('visitorCount') || '0';
                const visitorCountries = JSON.parse(localStorage.getItem('visitorCountries')) || {};
                let countryList = `<p>${translations[lang]['country-counter']}</p>`;
                if (isAdmin) {
                    for (const [country, data] of Object.entries(visitorCountries)) {
                        const coordsList = data.coords.map(coord =>
                            coord.lat === 'Permiso denegado' || coord.lat === 'Geolocalización no soportada'
                                ? coord.lat
                                : `[${coord.lat}, ${coord.lon}]`
                        ).join(', ');
                        countryList += `<p>${country}: ${data.count} ${lang === 'es' ? 'visitas' : 'visits'} - Coordenadas: ${coordsList || 'No disponibles'}</p>`;
                    }
                } else {
                    countryList += `<p>${translations[lang]['admin-only']}</p>`;
                }
                countryCounterElement.innerHTML = countryList;
            }
        }

            localStorage.setItem('visitorCount', '0');

        function filterByDate() {
            const selectedDate = document.getElementById('calendar').value;

        function renderVignettes() {
            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            const selectedDate = document.getElementById('calendar').value;
            const lang = document.getElementById('language').value;

            const renderSection = (predictions, sectionId) => {
                const container = document.getElementById(sectionId);
                if (!container) return;
                container.innerHTML = '';

                let filtered = predictions;
                if (!isAdmin) {
                    if (!selectedDate) {
                        container.innerHTML = `<p class="no-predictions">${translations[lang]['no-predictions']}</p>`;
                        return;
                    }
                    filtered = predictions.filter(p => p.date === selectedDate);
                } else if (selectedDate) {
                    filtered = predictions.filter(p => p.date === selectedDate);
                } else {
                    filtered = predictions;
                }

                if (filtered.length === 0) {
                    container.innerHTML = `<p class="no-predictions">${translations[lang]['no-predictions']}${selectedDate ? ` (${formatDate(selectedDate)})` : ''}</p>`;
                    return;
                }

                filtered.forEach(p => {
                    const vignette = document.createElement('div');
                    vignette.className = `vignette ${p.status || 'none'}`;
                    vignette.dataset.id = p.id;
                    vignette.innerHTML = `
                        <h3>${p.slot}</h3>
                        <button class="chat-btn" onclick="openChatModal('${sectionId}', '${p.id}')">${translations[lang]['chat-open-btn']}</button>
                        <div class="logos">
                            <img src="${p.logo1 || 'images/default-logo.png'}" class="logo" alt="${p.team1}">
                            <p class="score">${p.score || '0 - 0'}</p>
                            <img src="${p.logo2 || 'images/default-logo.png'}" class="logo" alt="${p.team2}">
                        </div>
                        <p>${p.team1} vs ${p.team2}</p>
                        <p>${p.bet}</p>
                        <p>${formatDate(p.date)}</p>
                        <p>${p.statusText || translations[lang]['status-none']}</p>
                        ${isAdmin ? `<p>ID: ${p.id}</p>` : ''}
                    `;
                    container.appendChild(vignette);
                });
            };

            renderSection(regular, 'regular');
            renderSection(risky, 'risky');
            updatePredictionDropdown('edit');
            updatePredictionDropdown('update');
            updatePredictionDropdown('delete');
            updatePredictionDropdown('resetChat');
        }

        function updatePredictionDropdown(formType) {
            const section = document.getElementById(`${formType}Section`).value;
            const select = document.getElementById(`${formType}Slot`);
            const lang = document.getElementById('language').value;
            const predictions = section === 'regular' ? regular : risky;
            select.innerHTML = `<option value="">${translations[lang][`${formType}-slot-placeholder`]}</option>`;
            predictions.forEach(p => {
                const option = document.createElement('option');
                option.value = p.id;
                option.textContent = `${p.slot} (${p.team1} vs ${p.team2}, ${formatDate(p.date)}, ID: ${p.id})`;
                select.appendChild(option);
            });
        }

        function getColorForNick(nick) {
            let hash = 0;
            for (let i = 0; i < nick.length; i++) {
                hash = nick.charCodeAt(i) + ((hash << 5) - hash);
            }
            const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
            return "#" + "00000".substring(0, 6 - c.length) + c;
        }

            const lang = document.getElementById('language').value;
            const predictions = sectionId === 'regular' ? regular : risky;
            const prediction = predictions.find(p => p.id == predictionId);
            if (!prediction) {
                alert(translations[lang]['error-not-found']);
                return;
            }
            const modal = document.createElement('div');
            modal.className = 'chat-modal';
            modal.id = `chat-modal-${predictionId}`;
            modal.innerHTML = `
                <div class="chat-modal-content">
                    <div class="chat-modal-header">
                        <h3>${prediction.slot}</h3>
                        <button class="chat-modal-close" onclick="closeChatModal()">✕</button>
                    </div>
                    <div class="chat-modal-messages" id="chat-messages-${predictionId}">
                        ${prediction.chatMessages.map(msg => `<div class="chat-message" data-message-id="${msg.messageId}"><span style="color: ${getColorForNick(msg.nick)}">${msg.nick}:</span> ${msg.message}</div>`).join('')}
                    </div>
                    <div class="chat-modal-input">
                        <input type="text" id="chat-input-${predictionId}" placeholder="${translations[lang]['chat-message-placeholder']}">
                        <button onclick="sendChatMessage('${sectionId}', '${predictionId}')">${translations[lang]['chat-send-btn']}</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            document.getElementById('modal-overlay').style.display = 'block';
            document.getElementById('modal-overlay').classList.add('active');
            modal.classList.add('active');
            const messagesDiv = document.getElementById(`chat-messages-${predictionId}`);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Escuchar mensajes en tiempo real
            database.ref(`${sectionId}/${predictionId}/chatMessages`).on('value', (snapshot) => {
                const messages = snapshot.val() || [];
                const messagesDiv = document.getElementById(`chat-messages-${predictionId}`);
                if (messagesDiv) {
                    messagesDiv.innerHTML = messages.map(msg => `<div class="chat-message" data-message-id="${msg.messageId}"><span style="color: ${getColorForNick(msg.nick)}">${msg.nick}:</span> ${msg.message}</div>`).join('');
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            });
        }

        function closeChatModal() {
            const modal = document.querySelector('.chat-modal');
            if (modal) {
                modal.classList.remove('active');
                setTimeout(() => modal.remove(), 300);
                document.getElementById('modal-overlay').style.display = 'none';
                document.getElementById('modal-overlay').classList.remove('active');
            }
        }

        function sendChatMessage(sectionId, predictionId) {
            const lang = document.getElementById('language').value;
            const input = document.getElementById(`chat-input-${predictionId}`);
            const message = input.value.trim();
            if (!message) {
                alert(translations[lang]['error-empty-message']);
                return;
            }
            if (message.length > 200) {
                alert(translations[lang]['error-message-length']);
                return;
            }
            if (regex.test(message)) {
                alert(translations[lang]['error-forbidden-message']);
                return;
            }
            let nick = localStorage.getItem('nick');
            if (!nick) {
                nick = prompt(translations[lang]['nick-prompt']);
                if (!nick) return;
                localStorage.setItem('nick', nick);
            }
            const predictions = sectionId === 'regular' ? regular : risky;
            const prediction = predictions.find(p => p.id == predictionId);
            if (!prediction) {
                alert(translations[lang]['error-not-found']);
                return;
            }
            if (prediction.chatMessages.length >= 100) {
                alert(translations[lang]['error-chat-limit']);
                return;
            }
            const messageId = Date.now() + Math.random();
            const newMessage = { messageId, nick, message, timestamp: Date.now() };
            prediction.chatMessages.push(newMessage);
            database.ref(`${sectionId}/${predictionId}/chatMessages`).set(prediction.chatMessages);
            input.value = '';
        }

        function toggleAdminPanel() {
            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            if (!isAdmin) {
                document.getElementById('login').style.display = 'block';
                document.getElementById('modal-overlay').style.display = 'block';
                document.getElementById('modal-overlay').classList.add('active');
            } else {
                document.getElementById('admin').style.display = 'block';
                document.getElementById('modal-overlay').style.display = 'block';
                document.getElementById('modal-overlay').classList.add('active');
            }
        }

        function closeLogin() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('modal-overlay').classList.remove('active');
        }

        function logout() {
            localStorage.removeItem('isAdmin');
            document.getElementById('admin').style.display = 'none';
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('modal-overlay').classList.remove('active');
            renderVignettes();
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const lang = document.getElementById('language').value;
            if (username === USER && password === PASS) {
                localStorage.setItem('isAdmin', 'true');
                document.getElementById('login').style.display = 'none';
                document.getElementById('admin').style.display = 'block';
                updateCounter();
                renderVignettes();
            } else {
                document.getElementById('loginError').textContent = translations[lang]['error-login'];
            }
        });

        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const section = document.getElementById('section').value;
            const slot = document.getElementById('slot').value;
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            const bet = document.getElementById('bet').value;
            const date = document.getElementById('date').value;
            const logo1 = document.getElementById('logo1').files[0];
            const logo2 = document.getElementById('logo2').files[0];
            const lang = document.getElementById('language').value;

            if (!slot || !team1 || !team2 || !bet || !date) {
                alert(translations[lang]['error-fields']);
                return;
            }

            let logo1Url = 'images/default-logo.png';
            let logo2Url = 'images/default-logo.png';

            if (logo1 || logo2) {
                if (!logo1 || !logo2) {
                    alert(translations[lang]['error-images']);
                    return;
                }
                try {
                    logo1Url = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.readAsDataURL(logo1);
                    });
                    logo2Url = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.readAsDataURL(logo2);
                    });
                } catch (error) {
                    alert(`${translations[lang]['error-image-process']}${error.message}`);
                    return;
                }
            }

            const id = Date.now() + Math.random();
            const prediction = {
                id,
                slot,
                team1,
                team2,
                logo1: logo1Url,
                logo2: logo2Url,
                bet,
                date,
                score: '0 - 0',
                status: 'none',
                statusText: translations[lang]['status-none'],
                chatMessages: []
            };

            const predictions = section === 'regular' ? regular : risky;
            predictions.push(prediction);
            await database.ref(section).child(id).set(prediction);
            alert(translations[lang]['success-add']);
            document.getElementById('addForm').reset();
        });

        async function addTestPronostico() {
            const section = document.getElementById('section').value;
            const lang = document.getElementById('language').value;
            const id = Date.now() + Math.random();
            const prediction = {
                id,
                slot: 'Test Jornada',
                team1: 'Equipo A',
                team2: 'Equipo B',
                logo1: 'images/default-logo.png',
                logo2: 'images/default-logo.png',
                bet: 'Gana Equipo A',
                date: new Date().toISOString().split('T')[0],
                score: '0 - 0',
                status: 'none',
                statusText: translations[lang]['status-none'],
                chatMessages: []
            };
            const predictions = section === 'regular' ? regular : risky;
            predictions.push(prediction);
            await database.ref(section).child(id).set(prediction);
            alert(translations[lang]['success-test']);
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const section = document.getElementById('editSection').value;
            const id = document.getElementById('editSlot').value;
            const newSlot = document.getElementById('newSlot').value;
            const newTeam1 = document.getElementById('newTeam1').value;
            const newTeam2 = document.getElementById('newTeam2').value;
            const newBet = document.getElementById('newBet').value;
            const newDate = document.getElementById('newDate').value;
            const newLogo1 = document.getElementById('newLogo1').files[0];
            const newLogo2 = document.getElementById('newLogo2').files[0];
            const lang = document.getElementById('language').value;

            if (!id) {
                alert(translations[lang]['error-select-prediction']);
                return;
            }

            const predictions = section === 'regular' ? regular : risky;
            const prediction = predictions.find(p => p.id == id);
            if (!prediction) {
                alert(translations[lang]['error-not-found']);
                return;
            }

            let logo1Url = prediction.logo1;
            let logo2Url = prediction.logo2;

            if (newLogo1 || newLogo2) {
                if (!newLogo1 || !newLogo2) {
                    alert(translations[lang]['error-images']);
                    return;
                }
                try {
                    logo1Url = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.readAsDataURL(newLogo1);
                    });
                    logo2Url = await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.readAsDataURL(newLogo2);
                    });
                } catch (error) {
                    alert(`${translations[lang]['error-image-process']}${error.message}`);
                    return;
                }
            }

            const updatedPrediction = {
                ...prediction,
                slot: newSlot || prediction.slot,
                team1: newTeam1 || prediction.team1,
                team2: newTeam2 || prediction.team2,
                logo1: logo1Url,
                logo2: logo2Url,
                bet: newBet || prediction.bet,
                date: newDate || prediction.date
            };

            await database.ref(section).child(id).set(updatedPrediction);
            const index = predictions.findIndex(p => p.id == id);
            predictions[index] = updatedPrediction;
            alert(translations[lang]['success-edit']);
            document.getElementById('editForm').reset();
        });

        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const section = document.getElementById('updateSection').value;
            const id = document.getElementById('updateSlot').value;
            const score = document.getElementById('score').value;
            const status = document.getElementById('status').value;
            const lang = document.getElementById('language').value;

            if (!id) {
                alert(translations[lang]['error-select-prediction']);
                return;
            }

            const predictions = section === 'regular' ? regular : risky;
            const prediction = predictions.find(p => p.id == id);
            if (!prediction) {
                alert(translations[lang]['error-not-found']);
                return;
            }

            const statusText = translations[lang][`status-${status}`];
            const updatedPrediction = {
                ...prediction,
                score: score || prediction.score,
                status,
                statusText
            };

            await database.ref(section).child(id).set(updatedPrediction);
            const index = predictions.findIndex(p => p.id == id);
            predictions[index] = updatedPrediction;
            alert(`${translations[lang]['success-update']}${statusText}`);
            document.getElementById('updateForm').reset();
        });

        document.getElementById('deleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const section = document.getElementById('deleteSection').value;
            const id = document.getElementById('deleteSlot').value;
            const lang = document.getElementById('language').value;

            if (!id) {
                alert(translations[lang]['error-select-prediction']);
                return;
            }

            const predictions = section === 'regular' ? regular : risky;
            const index = predictions.findIndex(p => p.id == id);
            if (index === -1) {
                alert(translations[lang]['error-not-found']);
                return;
            }

            predictions.splice(index, 1);
            await database.ref(section).child(id).remove();
            alert(translations[lang]['success-delete']);
            document.getElementById('deleteForm').reset();
        });

        document.getElementById('resetChatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const section = document.getElementById('resetChatSection').value;
            const id = document.getElementById('resetChatSlot').value;
            const lang = document.getElementById('language').value;

            if (!id) {
                alert(translations[lang]['error-select-prediction']);
                return;
            }

            const predictions = section === 'regular' ? regular : risky;
            const prediction = predictions.find(p => p.id == id);
            if (!prediction) {
                alert(translations[lang]['error-not-found']);
                return;
            }

            prediction.chatMessages = [];
            await database.ref(`${section}/${id}/chatMessages`).set([]);
            alert(translations[lang]['success-reset-chat']);
            document.getElementById('resetChatForm').reset();
        });

        window.onload = loadData;
    </script>
