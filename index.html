<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Pronósticos de Fútbol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1549890762-0a3f8933bc83?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .section {
            margin: 20px 0;
        }
        .vignettes {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .vignette {
            width: 250px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50% / 30%; /* Forma ovalada */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 5px 10px rgba(255, 255, 255, 0.3); /* Efecto 3D */
            padding: 20px;
            margin: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }
        .vignette:hover {
            transform: scale(1.05) rotate(5deg); /* Efecto 3D al hover */
        }
        .logos {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: contain;
        }
        .win { background-color: rgba(0, 255, 0, 0.5); }
        .loss { background-color: rgba(255, 0, 0, 0.5); }
        .void { background-color: rgba(128, 128, 128, 0.5); }
        #admin, #login {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        #admin { display: none; }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
        }
        #loginError {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Aplicación de Pronósticos de Fútbol</h1>
    
    <div class="section">
        <h2>Apuestas Regulares</h2>
        <div class="vignettes" id="regular"></div>
    </div>
    
    <div class="section">
        <h2>Apuestas Arriesgadas</h2>
        <div class="vignettes" id="risky"></div>
    </div>
    
    <div id="login">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label>Usuario:</label>
            <input type="text" id="username" required>
            <label>Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Iniciar Sesión</button>
            <p id="loginError"></p>
        </form>
    </div>
    
    <div id="admin">
        <h2>Panel de Admin</h2>
        <button onclick="logout()">Cerrar Sesión</button>
        <form id="addForm">
            <label>Sección:</label>
            <select id="section">
                <option value="regular">Regular</option>
                <option value="risky">Arriesgada</option>
            </select>
            <label>Título del Pronóstico:</label>
            <input type="text" id="slot" required placeholder="Ej: Clásico, Jornada 5">
            <label>Equipo 1:</label>
            <input type="text" id="team1" required>
            <label>Escudo Equipo 1 (imagen):</label>
            <input type="file" id="logo1" accept="image/*" required>
            <label>Equipo 2:</label>
            <input type="text" id="team2" required>
            <label>Escudo Equipo 2 (imagen):</label>
            <input type="file" id="logo2" accept="image/*" required>
            <label>Pronóstico (ej: Gana Real Madrid):</label>
            <input type="text" id="bet" required>
            <label>Fecha:</label>
            <select id="date">
                <option value="hoy">Hoy</option>
                <option value="mañana">Mañana</option>
                <option value="pasado">Pasado</option>
            </select>
            <button type="submit">Agregar Pronóstico</button>
        </form>
        
        <h3>Actualizar Estado</h3>
        <form id="updateForm">
            <label>Sección:</label>
            <select id="updateSection">
                <option value="regular">Regular</option>
                <option value="risky">Arriesgada</option>
            </select>
            <label>Título del Pronóstico:</label>
            <input type="text" id="updateSlot" required placeholder="Ej: Clásico, Jornada 5">
            <label>Estado:</label>
            <select id="status">
                <option value="none">Pendiente</option>
                <option value="win">Acertado (Verde)</option>
                <option value="loss">Perdido (Rojo)</option>
                <option value="void">Anulado (Gris)</option>
            </select>
            <button type="submit">Actualizar</button>
        </form>
    </div>

    <script>
        const regular = [];
        const risky = [];
        const USER = 'admin';
        const PASS = 'seat9563123';

        function loadData() {
            const savedRegular = JSON.parse(localStorage.getItem('regular')) || [];
            const savedRisky = JSON.parse(localStorage.getItem('risky')) || [];
            regular.length = 0; regular.push(...savedRegular);
            risky.length = 0; risky.push(...savedRisky);
            renderVignettes();
        }

        function saveData() {
            localStorage.setItem('regular', JSON.stringify(regular));
            localStorage.setItem('risky', JSON.stringify(risky));
        }

        function renderVignettes() {
            const regularDiv = document.getElementById('regular');
            const riskyDiv = document.getElementById('risky');
            regularDiv.innerHTML = '';
            riskyDiv.innerHTML = '';
            regular.forEach((pred) => {
                regularDiv.appendChild(createVignette(pred));
            });
            risky.forEach((pred) => {
                riskyDiv.appendChild(createVignette(pred));
            });
            if (regular.length === 0) regularDiv.innerHTML = '<p>No hay pronósticos</p>';
            if (risky.length === 0) riskyDiv.innerHTML = '<p>No hay pronósticos</p>';
        }

        function createVignette(pred) {
            const div = document.createElement('div');
            div.className = 'vignette';
            if (pred && pred.status) div.classList.add(pred.status);
            if (pred) {
                div.innerHTML = `
                    <p>${pred.slot}</p>
                    <div class="logos">
                        <img class="logo" src="${pred.logo1}" alt="Logo 1">
                        <span> vs </span>
                        <img class="logo" src="${pred.logo2}" alt="Logo 2">
                    </div>
                    <p>${pred.team1} vs ${pred.team2}</p>
                    <p>Pronóstico: ${pred.bet}</p>
                    <p>Fecha: ${pred.date}</p>
                `;
            } else {
                div.innerHTML = `<p>Pronóstico vacío</p>`;
            }
            return div;
        }

        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('loginError');
            if (username === USER && password === PASS) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('admin').style.display = 'block';
                error.textContent = '';
            } else {
                error.textContent = 'Usuario o contraseña incorrectos';
            }
        });

        function logout() {
            document.getElementById('login').style.display = 'block';
            document.getElementById('admin').style.display = 'none';
            document.getElementById('loginForm').reset();
        }

        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const section = document.getElementById('section').value;
            const slot = document.getElementById('slot').value;
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            const bet = document.getElementById('bet').value;
            const date = document.getElementById('date').value;
            const logo1File = document.getElementById('logo1').files[0];
            const logo2File = document.getElementById('logo2').files[0];

            if (logo1File && logo2File) {
                const logo1 = await fileToBase64(logo1File);
                const logo2 = await fileToBase64(logo2File);
                const pred = { slot, team1, team2, logo1, logo2, bet, date, status: 'none' };
                if (section === 'regular') regular.push(pred);
                else risky.push(pred);
                saveData();
                renderVignettes();
                e.target.reset();
            }
        });

        document.getElementById('updateForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const section = document.getElementById('updateSection').value;
            const slot = document.getElementById('updateSlot').value;
            const status = document.getElementById('status').value;
            const arr = section === 'regular' ? regular : risky;
            const pred = arr.find(p => p.slot === slot);
            if (pred) {
                pred.status = status;
                saveData();
                renderVignettes();
            } else {
                alert('No se encontró un pronóstico con ese título en la sección seleccionada');
            }
        });

        loadData();
    </script>
</body>
</html>
