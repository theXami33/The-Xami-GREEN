            padding: 20px;
        }
        h1 {
            text-align: center;

            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
        }
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .language-selector select {
            padding: 5px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .flag {
            font-size: 24px;
        }
        .flag-text {
            font-size: 14px;
            margin-left: 5px;
        }
        .section {
            margin: 20px 0;
        }
        .vignettes {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .vignette {
            width: 250px;
            height: 350px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50% / 30%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 5px 10px rgba(255, 255, 255, 0.3);
            padding: 20px;
            margin: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }
        .vignette:hover {
            transform: scale(1.05) rotate(5deg);
        }
        .logos {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: contain;
            background-color: #ddd;
        }
        .win { background-color: #00cc00 !important; }
        .loss { background-color: #cc0000 !important; }
        .void { background-color: #808080 !important; }
        #admin, #login {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        #admin { display: none; }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        #loginError {
            color: red;
            text-align: center;
        }
        .test-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .update-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        .score {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>

        function changeLanguage() {
            const lang = document.getElementById('language').value;
            localStorage.setItem('language', lang);
            document.getElementById('flag').textContent = lang === 'es' ? '' : '';
            document.getElementById('flag-text').textContent = lang === 'es' ? 'ES' : 'EN';
            Object.keys(translations[lang]).forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    if (element.tagName === 'INPUT' && element.type === 'text') {
                        element.placeholder = translations[lang][id];
                    } else if (element.tagName === 'SELECT' && id.includes('slot')) {
                        element.options[0].text = translations[lang][id];
                    } else {
                        element.textContent = translations[lang][id];
                    }
                }
            });
            updatePredictionDropdown('edit');
            updatePredictionDropdown('update');
            updatePredictionDropdown('delete');
            renderVignettes();
        }

        function loadData() {
            const savedRegular = JSON.parse(localStorage.getItem('regular')) || [];
            const savedRisky = JSON.parse(localStorage.getItem('risky')) || [];
            // A帽adir ID a pron贸sticos existentes si no tienen
            savedRegular.forEach(p => { if (!p.id) p.id = Date.now() + Math.random(); });
            savedRisky.forEach(p => { if (!p.id) p.id = Date.now() + Math.random(); });
            regular.length = 0; regular.push(...savedRegular);
            risky.length = 0; risky.push(...savedRisky);
            localStorage.setItem('regular', JSON.stringify(regular));
            localStorage.setItem('risky', JSON.stringify(risky));
            const savedLang = localStorage.getItem('language') || 'es';
            document.getElementById('language').value = savedLang;
            changeLanguage();
            renderVignettes();
        }

        function renderVignettes() {
            const renderSection = (predictions, sectionId) => {
                const container = document.getElementById(sectionId);
                container.innerHTML = '';
                predictions.forEach(p => {
                    const vignette = document.createElement('div');
                    vignette.className = `vignette ${p.status}`;
                    vignette.dataset.id = p.id;
                    vignette.innerHTML = `
                        <h3>${p.slot} (ID: ${p.id})</h3>
                        <div class="logos">
                            <img src="${p.logo1 || 'default-logo.png'}" class="logo" alt="${p.team1}">
                            <img src="${p.logo2 || 'default-logo.png'}" class="logo" alt="${p.team2}">
                        </div>
                        <p>${p.team1} vs ${p.team2}</p>
                        <p class="score">${p.score || '0 - 0'}</p>
                        <p>${p.bet}</p>
                        <p>${p.date}</p>
                        <p>${p.statusText || translations[document.getElementById('language').value]['status-none']}</p>
                        ${localStorage.getItem('isAdmin') === 'true' ? `<button class="update-btn" onclick="updateStatus('${sectionId}', '${p.id}')">Update Status</button>` : ''}
                    `;
                    container.appendChild(vignette);
                });
            };
            renderSection(regular, 'regular');
            renderSection(risky, 'risky');
            updatePredictionDropdown('edit');
            updatePredictionDropdown('update');
            updatePredictionDropdown('delete');
        }

        function updatePredictionDropdown(formType) {
            const section = document.getElementById(`${formType}Section`).value;
            const select = document.getElementById(`${formType}Slot`);
            const lang = document.getElementById('language').value;
            const predictions = section === 'regular' ? regular : risky;
            select.innerHTML = `<option value="">${translations[lang][`${formType}-slot-placeholder`]}</option>`;
            predictions.forEach(p => {
                const option = document.createElement('option');
                option.value = p.id;
                option.textContent = `${p.slot} (${p.team1} vs ${p.team2}, ${p.date}, ID: ${p.id})`;
                select.appendChild(option);
            });
        }

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const lang = document.getElementById('language').value;
            if (username === USER && password === PASS) {
                localStorage.setItem('isAdmin', 'true');
                document.getElementById('login').style.display = 'none';
                document.getElementById('admin').style.display = 'block';
                renderVignettes();
            } else {
                document.getElementById('loginError').textContent = translations[lang]['error-login'];
            }
        });

        function logout() {
            localStorage.removeItem('isAdmin');
            document.getElementById('login').style.display = 'block';
            document.getElementById('admin').style.display = 'none';
            document.getElementById('loginForm').reset();
            document.getElementById('loginError').textContent = '';
            renderVignettes();
        }

        document.getElementById('addForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const section = document.getElementById('section').value;
            const slot = document.getElementById('slot').value;
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            const logo1 = document.getElementById('logo1').files[0];
            const logo2 = document.getElementById('logo2').files[0];
            const bet = document.getElementById('bet').value;
            const date = document.getElementById('date').value;
            const lang = document.getElementById('language').value;

            if (!slot || !team1 || !team2 || !bet || !date) {
                alert(translations[lang]['error-fields']);
                return;
            }

            if ((logo1 && !logo2) || (!logo1 && logo2)) {
                alert(translations[lang]['error-images']);
                return;
            }

            let logo1Url = '', logo2Url = '';
            try {
                if (logo1 && logo2) {
                    logo1Url = await readFileAsDataURL(logo1);
                    logo2Url = await readFileAsDataURL(logo2);
                }

                const prediction = {
                    id: Date.now(), // ID 煤nico basado en timestamp
                    slot, team1, team2, logo1: logo1Url, logo2: logo2Url, bet, date, status: 'none', score: '0 - 0', statusText: translations[lang]['status-none']
                };

                if (section === 'regular') {
                    regular.push(prediction);
                    localStorage.setItem('regular', JSON.stringify(regular));
                } else {
                    risky.push(prediction);
                    localStorage.setItem('risky', JSON.stringify(risky));
                }

                renderVignettes();
                alert(translations[lang]['success-add']);
                document.getElementById('addForm').reset();
            } catch (error) {
                alert(translations[lang]['error-image-process'] + error.message);
            }
        });

        function addTestPronostico() {
            const section = document.getElementById('section').value;
            const slot = document.getElementById('slot').value;
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            const bet = document.getElementById('bet').value;
            const date = document.getElementById('date').value;
            const lang = document.getElementById('language').value;

            if (!slot || !team1 || !team2 || !bet || !date) {
                alert(translations[lang]['error-fields']);
                return;
            }

            const prediction = {
                id: Date.now(), // ID 煤nico
                slot, team1, team2, logo1: 'default-logo.png', logo2: 'default-logo.png', bet, date, status: 'none', score: '0 - 0', statusText: translations[lang]['status-none']
            };

            if (section === 'regular') {
                regular.push(prediction);
                localStorage.setItem('regular', JSON.stringify(regular));
            } else {
                risky.push(prediction);
                localStorage.setItem('risky', JSON.stringify(risky));
            }

            renderVignettes();
            alert(translations[lang]['success-test']);
            document.getElementById('addForm').reset();
        }

        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const section = document.getElementById('editSection').value;
            const id = document.getElementById('editSlot').value;
            const newSlot = document.getElementById('newSlot').value;
            const newTeam1 = document.getElementById('newTeam1').value;
            const newTeam2 = document.getElementById('newTeam2').value;
            const newLogo1 = document.getElementById('newLogo1').files[0];
            const newLogo2 = document.getElementById('newLogo2').files[0];
            const newBet = document.getElementById('newBet').value;
            const newDate = document.getElementById('newDate').value;
            const lang = document.getElementById('language').value;

            if (!id) {
                alert(translations[lang]['error-select-prediction']);
                return;
            }

            const predictions = section === 'regular' ? regular : risky;
            const index = predictions.findIndex(p => p.id == id);

            if (index === -1) {
                alert(translations[lang]['error-not-found']);
                return;
            }

            if ((newLogo1 && !newLogo2) || (!newLogo1 && newLogo2)) {
                alert(translations[lang]['error-images']);
                return;
            }

            try {
                const prediction = predictions[index];
                if (newSlot) prediction.slot = newSlot;
                if (newTeam1) prediction.team1 = newTeam1;
                if (newTeam2) prediction.team2 = newTeam2;
                if (newBet) prediction.bet = newBet;
                if (newDate) prediction.date = newDate;
                if (newLogo1 && newLogo2) {
                    prediction.logo1 = await readFileAsDataURL(newLogo1);
                    prediction.logo2 = await readFileAsDataURL(newLogo2);
                }

                localStorage.setItem(section, JSON.stringify(predictions));
                renderVignettes();
                alert(translations[lang]['success-edit']);
                document.getElementById('editForm').reset();
            } catch (error) {
                alert(translations[lang]['error-image-process'] + error.message);
            }
        });

        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const section = document.getElementById('updateSection').value;
            const id = document.getElementById('updateSlot').value;
            const score = document.getElementById('score').value;
            const status = document.getElementById('status').value;
            const lang = document.getElementById('language').value;

            if (!id) {
                alert(translations[lang]['error-select-prediction']);
                return;
            }

            const predictions = section === 'regular' ? regular : risky;
            const index = predictions.findIndex(p => p.id == id);

            if (index === -1) {
                alert(translations[lang]['error-not-found']);
                return;
            }

            predictions[index].status = status;
            predictions[index].score = score || '0 - 0';
            predictions[index].statusText = translations[lang][`status-${status}`];
            localStorage.setItem(section, JSON.stringify(predictions));
            renderVignettes();
            alert(translations[lang]['success-update'] + translations[lang][`status-${status}`]);
            document.getElementById('updateForm').reset();
        });

        document.getElementById('deleteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const section = document.getElementById('deleteSection').value;
            const id = document.getElementById('deleteSlot').value;
            const lang = document.getElementById('language').value;

            if (!id) {
                alert(translations[lang]['error-select-prediction']);
                return;
            }

            const predictions = section === 'regular' ? regular : risky;
            const index = predictions.findIndex(p => p.id == id);

            if (index === -1) {
                alert(translations[lang]['error-not-found']);
                return;
            }

            predictions.splice(index, 1);
            localStorage.setItem(section, JSON.stringify(predictions));
            renderVignettes();
            alert(translations[lang]['success-delete']);
            document.getElementById('deleteForm').reset();
        });

        function updateStatus(section, id) {
            document.getElementById('updateSection').value = section;
            document.getElementById('updateSlot').value = id;
        }

        loadData();
    </script>
