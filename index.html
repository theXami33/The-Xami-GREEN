<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="app-title">Aplicación de Pronósticos de Fútbol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1560272564-c83b66b1ad12?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .language-selector select {
            padding: 5px;
            margin-right: 10px;
        }
        .flag {
            font-size: 24px;
        }
        .section {
            margin: 20px 0;
        }
        .vignettes {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .vignette {
            width: 250px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50% / 30%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 5px 10px rgba(255, 255, 255, 0.3);
            padding: 20px;
            margin: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }
        .vignette:hover {
            transform: scale(1.05) rotate(5deg);
        }
        .logos {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: contain;
            background-color: #ddd;
        }
        .win { background-color: #00cc00 !important; }
        .loss { background-color: #cc0000 !important; }
        .void { background-color: #808080 !important; }
        #admin, #login {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        #admin { display: none; }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
        }
        #loginError {
            color: red;
            text-align: center;
        }
        .test-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

            <input type="text" id="bet" required>
            <label id="date-label">Fecha del Partido:</label>
            <input type="date" id="date" required>
            <button type="submit" id="add-btn">Agregar Pronóstico</button>
            <button type="button" class="test-btn" onclick="addTestPronostico()" id="test-btn">Probar sin Imágenes</button>
        </form>
        
        <h3 id="edit-title">Editar Pronóstico</h3>
        <form id="editForm">
            <label id="edit-section-label">Sección:</label>
            <select id="editSection">
                <option value="regular" id="edit-section-regular">Regular</option>
                <option value="risky" id="edit-section-risky">Arriesgada</option>
            </select>
            <label id="edit-slot-label">Título del Pronóstico a Editar:</label>
            <input type="text" id="editSlot" required placeholder="Ej: Clásico, Jornada 5">
            <label id="new-slot-label">Nuevo Título (opcional):</label>
            <input type="text" id="newSlot" placeholder="Dejar en blanco para mantener">
            <label id="new-team1-label">Nuevo Equipo 1 (opcional):</label>
            <input type="text" id="newTeam1" placeholder="Dejar en blanco para mantener">
            <label id="new-logo1-label">Nuevo Escudo Equipo 1 (opcional):</label>
            <input type="file" id="newLogo1" accept="image/*">
            <label id="new-team2-label">Nuevo Equipo 2 (opcional):</label>
            <input type="text" id="newTeam2" placeholder="Dejar en blanco para mantener">
            <label id="new-logo2-label">Nuevo Escudo Equipo 2 (opcional):</label>
            <input type="file" id="newLogo2" accept="image/*">
            <label id="new-bet-label">Nuevo Pronóstico (opcional):</label>
            <input type="text" id="newBet" placeholder="Dejar en blanco para mantener">
            <label id="new-date-label">Nueva Fecha (opcional):</label>
            <input type="date" id="newDate">
            <button type="submit" id="edit-btn">Editar Pronóstico</button>
        </form>
        
        <h3 id="update-title">Actualizar Estado</h3>
        <form id="updateForm">
            <label id="update-section-label">Sección:</label>
            <select id="updateSection">
                <option value="regular" id="update-section-regular">Regular</option>
                <option value="risky" id="update-section-risky">Arriesgada</option>
            </select>
            <label id="update-slot-label">Título del Pronóstico:</label>
            <input type="text" id="updateSlot" required placeholder="Ej: Clásico, Jornada 5">
            <label id="status-label">Estado:</label>
            <select id="status">
                <option value="none" id="status-none">Pendiente</option>
                <option value="win" id="status-win">Acertado (Verde)</option>
                <option value="loss" id="status-loss">Perdido (Rojo)</option>
                <option value="void" id="status-void">Anulado (Gris)</option>
            </select>
            <button type="submit" id="update-btn">Actualizar</button>
        </form>
        
        <h3 id="delete-title">Eliminar Pronóstico</h3>
        <form id="deleteForm">
            <label id="delete-section-label">Sección:</label>
            <select id="deleteSection">
                <option value="regular" id="delete-section-regular">Regular</option>

            </select>
            <label id="delete-slot-label">Título del Pronóstico:</label>
            <input type="text" id="deleteSlot" required placeholder="Ej: Clásico, Jornada 5">
            <button type="submit" id="delete-btn">Eliminar Pronóstico</button>
        </form>

        function changeLanguage() {
            const lang = document.getElementById('language').value;
            localStorage.setItem('language', lang);
            document.getElementById('flag').textContent = lang === 'es' ? '🇪🇸' : '🇬🇧';
            Object.keys(translations[lang]).forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    if (element.tagName === 'INPUT' && element.type === 'text') {
                        element.placeholder = translations[lang][id].replace('Ej: ', 'e.g., ');
                    } else {
                        element.textContent = translations[lang][id];
                    }
                }
            });
        }

        function loadData() {
            const savedRegular = JSON.parse(localStorage.getItem('regular')) || [];
            const savedRisky = JSON.parse(localStorage.getItem('risky')) || [];
            regular.length = 0; regular.push(...savedRegular);
            risky.length = 0; risky.push(...savedRisky);
            const savedLang = localStorage.getItem('language') || 'es';
            document.getElementById('language').value = savedLang;
            changeLanguage();
            renderVignettes();
        }

        function saveData() {
            localStorage.setItem('regular', JSON.stringify(regular));
            localStorage.setItem('risky', JSON.stringify(risky));
        }

        function renderVignettes() {
            const regularDiv = document.getElementById('regular');
            const riskyDiv = document.getElementById('risky');
            regularDiv.innerHTML = '';
            riskyDiv.innerHTML = '';
            regular.forEach((pred) => {
                regularDiv.appendChild(createVignette(pred));
            });
            risky.forEach((pred) => {
                riskyDiv.appendChild(createVignette(pred));
            });
            if (regular.length === 0) regularDiv.innerHTML = `<p>${translations[document.getElementById('language').value]['error-not-found'].replace('No prediction found with that title in the selected section', 'No hay pronósticos')}</p>`;
            if (risky.length === 0) riskyDiv.innerHTML = `<p>${translations[document.getElementById('language').value]['error-not-found'].replace('No prediction found with that title in the selected section', 'No hay pronósticos')}</p>`;
        }

        function createVignette(pred) {
            const lang = document.getElementById('language').value;
            const div = document.createElement('div');
            div.className = 'vignette';
            if (pred && pred.status) div.classList.add(pred.status);
            if (pred) {
                div.innerHTML = `
                    <p>${pred.slot}</p>
                    <div class="logos">
                        <img class="logo" src="${pred.logo1}" alt="Logo 1">
                        <span> vs </span>
                        <img class="logo" src="${pred.logo2}" alt="Logo 2">
                    </div>
                    <p>${pred.team1} vs ${pred.team2}</p>
                    <p>${translations[lang]['bet-label'].replace(' (ej: Gana Real Madrid):', ':').replace(' (e.g., Real Madrid wins):', ':')} ${pred.bet}</p>
                    <p>${translations[lang]['date-label']}: ${pred.date}</p>
                `;
            } else {
                div.innerHTML = `<p>${translations[lang]['
