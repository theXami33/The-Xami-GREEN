        async function loadData() {
            console.log('Cargando datos desde localStorage...');

            const loadPredictions = (section) => {
                const data = JSON.parse(localStorage.getItem(section)) || [];
                console.log(`Datos cargados de ${section}:`, data);
                return data;
            };

            regular.length = 0;
            risky.length = 0;
            regular.push(...loadPredictions('regular'));
            risky.push(...loadPredictions('risky'));

            regular.forEach(p => {
                if (!p.id) p.id = Date.now() + Math.random();
                if (!p.chatMessages) p.chatMessages = [];
            });
            risky.forEach(p => {
                if (!p.id) p.id = Date.now() + Math.random();
                if (!p.chatMessages) p.chatMessages = [];
            });

            const savedLang = localStorage.getItem('language') || 'es';
            document.getElementById('language').value = savedLang;
            changeLanguage();

            const today = new Date().toISOString().split('T')[0];
            document.getElementById('calendar').value = today;
            updateCalendarDisplay();
            filterByDate();

            let visitorCount = parseInt(localStorage.getItem('visitorCount') || '0') + 1;
            localStorage.setItem('visitorCount', visitorCount.toString());
            let visitorCountries = JSON.parse(localStorage.getItem('visitorCountries')) || {};

            let country = 'Desconocido';
            try {
                console.log('Obteniendo pa√≠s desde ipapi.co...');
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) throw new Error(`Error en la respuesta de ipapi.co: ${response.status}`);
                const data = await response.json();
                country = data.country_code || 'Desconocido';
                console.log(`Pa√≠s obtenido: ${country}`);
            } catch (error) {
                console.warn(`Error al obtener el pa√≠s: ${error.message}`);
            }

            if (!visitorCountries[country]) {
                visitorCountries[country] = { count: 0, coords: [] };
            }
            visitorCountries[country].count += 1;

            if (navigator.geolocation) {
                console.log('Solicitando coordenadas de geolocalizaci√≥n...');
                try {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 5000,
                            maximumAge: 0
                        });
                    });
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    console.log(`Coordenadas obtenidas: Lat: ${latitude}, Lon: ${longitude}`);
                    visitorCountries[country].coords.push({ lat: latitude, lon: longitude });
                } catch (error) {
                    console.warn(`Error al obtener coordenadas: ${error.message} (C√≥digo: ${error.code})`);
                    visitorCountries[country].coords.push({ lat: 'Permiso denegado', lon: 'Permiso denegado' });
                    if (localStorage.getItem('isAdmin') === 'true') {
                        const lang = document.getElementById('language').value;
                        alert(translations[lang]['geolocation-error']);
                    }
                }
            } else {
                console.warn('Geolocalizaci√≥n no soportada por el navegador');
                visitorCountries[country].coords.push({ lat: 'Geolocalizaci√≥n no soportada', lon: 'Geolocalizaci√≥n no soportada' });
                if (localStorage.getItem('isAdmin') === 'true') {
                    const lang = document.getElementById('language').value;
                    alert(translations[lang]['geolocation-error']);
                }
            }

            localStorage.setItem('visitorCountries', JSON.stringify(visitorCountries));
            updateCounter();

                if (calendar.showPicker) {

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            return date.toLocaleDateString(document.getElementById('language').value === 'es' ? 'es-ES' : 'en-US', options);
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const lang = document.getElementById('language').value;
            return date.toLocaleTimeString(lang === 'es' ? 'es-ES' : 'en-US', { hour: '2-digit', minute: '2-digit' });
        }

        function updateCounter() {

            };

            renderSection(regular, 'regular');
            renderSection(risky, 'risky');
            updatePredictionDropdown('edit');
            updatePredictionDropdown('update');
            updatePredictionDropdown('delete');
            updatePredictionDropdown('resetChat');
        }

        function updatePredictionDropdown(formType) {
            const section = document.getElementById(`${formType}Section`).value;
            const select = document.getElementById(`${formType}Slot`);
            const lang = document.getElementById('language').value;
            const predictions = section === 'regular' ? regular : risky;
            select.innerHTML = `<option value="">${translations[lang][`${formType}-slot-placeholder`]}</option>`;
            predictions.forEach(p => {
                const option = document.createElement('option');
                option.value = p.id;
                option.textContent = `${p.slot} (${p.team1} vs ${p.team2}, ${formatDate(p.date)}, ID: ${p.id})`;
                select.appendChild(option);
            });
        }

        function getColorForNick(nick) {
            let hash = 0;
            for (let i = 0; i < nick.length; i++) {
                hash = nick.charCodeAt(i) + ((hash << 5) - hash);
            }
            const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
            return "#" + "00000".substring(0, 6 - c.length) + c;
        }

        function openChatModal(sectionId, predictionId) {
            const lang = document.getElementById('language').value;
            const predictions = sectionId === 'regular' ? regular : risky;
            const prediction = predictions.find(p => p.id == predictionId);
            if (!prediction) {
                alert(translations[lang]['error-not-found']);
                return;
            }
            closeChatModal(); // Cerrar cualquier modal de chat previo
            const modal = document.createElement('div');
            modal.className = 'chat-modal';
            modal.id = `chat-modal-${predictionId}`;
            const nick = localStorage.getItem('nick') || 'An√≥nimo';
            modal.innerHTML = `
                <div class="chat-modal-content">
                    <div class="chat-modal-header">
                        <h3>${prediction.slot}</h3>
                        <button class="chat-modal-close" onclick="closeChatModal()">‚úï</button>
                    </div>
                    <div class="chat-modal-messages" id="chat-messages-${predictionId}">
                        ${prediction.chatMessages.map(msg => `
                            <div class="chat-message ${msg.nick === nick ? 'sent' : 'received'}" data-message-id="${msg.messageId}">
                                <span style="color: ${getColorForNick(msg.nick)}">${msg.nick}</span>
                                ${msg.message}
                                <span class="timestamp">${formatTimestamp(msg.timestamp)}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="chat-modal-input">
                        <input type="text" id="chat-input-${predictionId}" placeholder="${translations[lang]['chat-message-placeholder']}">
                        <button onclick="sendChatMessage('${sectionId}', '${predictionId}')">${translations[lang]['chat-send-btn']}</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            document.getElementById('modal-overlay').style.display = 'block';
            document.getElementById('modal-overlay').classList.add('active');
            modal.classList.add('active');
            const messagesDiv = document.getElementById(`chat-messages-${predictionId}`);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function closeChatModal() {
            const modal = document.querySelector('.chat-modal');
            if (modal) {
                modal.classList.remove('active');
                setTimeout(() => modal.remove(), 300);
                document.getElementById('modal-overlay').style.display = 'none';
                document.getElementById('modal-overlay').classList.remove('active');
            }
        }

        function sendChatMessage(sectionId, predictionId) {
            const lang = document.getElementById('language').value;
            const input = document.getElementById(`chat-input-${predictionId}`);
            const message = input.value.trim();
            if (!message) {
                alert(translations[lang]['error-empty-message']);
                return;
            }
            if (message.length > 200) {
                alert(translations[lang]['error-message-length']);
                return;
            }
            if (regex.test(message)) {
                alert(translations[lang]['error-forbidden-message']);
                return;
            }
            let nick = localStorage.getItem('nick');
            if (!nick) {
                nick = prompt(translations[lang]['nick-prompt']);
                if (!nick || nick.trim() === '') return;
                nick = nick.trim().substring(0, 20);
                localStorage.setItem('nick', nick);
            }
            const predictions = sectionId === 'regular' ? regular : risky;
            const prediction = predictions.find(p => p.id == predictionId);
            if (!prediction) {
                alert(translations[lang]['error-not-found']);
                return;
            }
            if (prediction.chatMessages.length >= 100) {
                alert(translations[lang]['error-chat-limit']);
                return;
            }
            const messageId = Date.now() + Math.random();
            const timestamp = new Date().toISOString();
            const newMessage = { nick, message, timestamp, messageId };
            prediction.chatMessages.push(newMessage);
            localStorage.setItem(sectionId, JSON.stringify(predictions));
            const messagesDiv = document.getElementById(`chat-messages-${predictionId}`);
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message sent`;
            messageDiv.dataset.messageId = messageId;
            messageDiv.innerHTML = `
                <span style="color: ${getColorForNick(nick)}">${nick}</span>
                ${message}
                <span class="timestamp">${formatTimestamp(timestamp)}</span>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            input.value = '';
            setTimeout(() => {
                messageDiv.classList.add('fade-out');
                setTimeout(() => {
                    messageDiv.remove();
                    const index = prediction.chatMessages.findIndex(msg => msg.messageId === messageId);
                    if (index !== -1) prediction.chatMessages.splice(index, 1);
                    localStorage.setItem(sectionId, JSON.stringify(predictions));
                }, 500);
            }, 30000);
        }

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsDataURL(file);
            });
        }

        function toggleAdminPanel() {
            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            const overlay = document.getElementById('modal-overlay');
            const loginPanel = document.getElementById('login');
            const adminPanel = document.getElementById('admin');

            closeChatModal(); // Cerrar chat si est√° abierto
            closeLogin(); // Cerrar login si est√° abierto

            if (isAdmin) {
                adminPanel.style.display = 'block';
                overlay.style.display = 'block';
                overlay.classList.add('active');
            } else {
                loginPanel.style.display = 'block';
                overlay.style.display = 'block';
                overlay.classList.add('active');
            }
            updateCounter();
            renderVignettes();
        }

        function closeLogin() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('modal-overlay').classList.remove('active');
            document.getElementById('loginForm').reset();
            document.getElementById('loginError').textContent = '';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const lang = document.getElementById('language').value;
            if (username === USER && password === PASS) {
                localStorage.setItem('isAdmin', 'true');
                document.getElementById('login').style.display = 'none';
                document.getElementById('admin').style.display = 'block';
                document.getElementById('modal-overlay').style.display = 'block';
                document.getElementById('modal-overlay').classList.add('active');
                renderVignettes();
                updateCounter();
            } else {
                document.getElementById('loginError').textContent = translations[lang]['error-login'];
            }
        });

        function logout() {
            localStorage.removeItem('isAdmin');
            document.getElementById('admin').style.display = 'none';
            document.getElementById('login').style.display = 'none';
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('modal-overlay').classList.remove('active');
            document.getElementById('loginForm').reset();
            document.getElementById('loginError').textContent = '';
            renderVignettes();
        }

        document.getElementById('addForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const section = document.getElementById('section').value;
            const slot = document.getElementById('slot').value.trim();
            const team1 = document.getElementById('team1').value.trim();
            const team2 = document.getElementById('team2').value.trim();
            const logo1 = document.getElementById('logo1').files[0];
            const logo2 = document.getElementById('logo2').files[0];
            const bet = document.getElementById('bet').value.trim();
            const date = document.getElementById('date').value;
            const lang = document.getElementById('language').value;

            if (!slot || !team1 || !team2 || !bet || !date) {
                alert(translations[lang]['error-fields']);
                return;
            }

            if ((logo1 && !logo2) || (!logo1 && logo2)) {
                alert(translations[lang]['error-images']);
                return;
            }

            let logo1Url = 'default-logo.png';
            let logo2Url = 'default-logo.png';
            if (logo1 && logo2) {
                try {
                    logo1Url = await readFileAsDataURL(logo1);
                    logo2Url = await readFileAsDataURL(logo2);
                } catch (error) {
                    alert(translations[lang]['error-image-process'] + error.message);
                    return;
                }
            }

            const prediction = {
                id: Date.now() + Math.random(),
                slot,
                team1,
                team2,
                logo1: logo1Url,
                logo2: logo2Url,
                bet,
                date,
                status: 'none',
                score: '0 - 0',
                statusText: translations[lang]['status-none'],
                chatMessages: []
            };

            if (section === 'regular') {
                regular.push(prediction);
                localStorage.setItem('regular', JSON.stringify(regular));
            } else {
                risky.push(prediction);
                localStorage.setItem('risky', JSON.stringify(risky));
            }

            renderVignettes();
            alert(translations[lang]['success-add']);
            document.getElementById('addForm').reset();
        });

        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const section = document.getElementById('editSection').value;
            const id = document.getElementById('editSlot').value;
            const newSlot = document.getElementById('newSlot').value.trim();
            const newTeam1 = document.getElementById('newTeam1').value.trim();
            const newTeam2 = document.getElementById('newTeam2').value.trim();
            const newLogo1 = document.getElementById('newLogo1').files[0];
            const newLogo2 = document.getElementById('newLogo2').files[0];
            const newBet = document.getElementById('newBet').value.trim();
            const newDate = document.getElementById('newDate').value;
            const lang = document.getElementById('language').value;

            if (!id) {
                alert(translations[lang]['error-select-prediction']);
                return;
            }

            const predictions = section === 'regular' ? regular : risky;
            const index = predictions.findIndex(p => p.id == id);

            if (index === -1) {
                alert(translations[lang]['error-not-found']);
                return;
            }

            if ((newLogo1 && !newLogo2) || (!newLogo1 && newLogo2)) {
                alert(translations[lang]['error-images']);
                return;
            }

            const prediction = predictions[index];
            if (newSlot) prediction.slot = newSlot;
            if (newTeam1) prediction.team1 = newTeam1;
            if (newTeam2) prediction.team2 = newTeam2;
            if (newBet) prediction.bet = newBet;
            if (newDate) prediction.date = newDate;
            if (newLogo1 && newLogo2) {
                try {
                    prediction.logo1 = await readFileAsDataURL(newLogo1);
                    prediction.logo2 = await readFileAsDataURL(newLogo2);
                } catch (error) {
                    alert(translations[lang]['error-image-process'] + error.message);
                    return;
                }
            }

            localStorage.setItem(section, JSON.stringify(predictions));
            renderVignettes();
            alert(translations[lang]['success-edit']);
            document.getElementById('editForm').reset();
        });

        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const section = document.getElementById('updateSection').value;
            const id = document.getElementById('updateSlot').value;
            const score = document.getElementById('score').value.trim();
            const status = document.getElementById('status').value;
            const lang = document.getElementById('language').value;

            if (!id) {
                alert(translations[lang]['error-select-prediction']);
                return;
            }

            const predictions = section === 'regular' ? regular : risky;
            const index = predictions.findIndex(p => p.id == id);

            if (index === -1) {
                alert(translations[lang]['error-not-found']);
                return;
            }

            predictions[index].status = status;
            predictions[index].score = score || '0 - 0';
            predictions[index].statusText = translations[lang][`status-${status}`];
            localStorage.setItem(section, JSON.stringify(predictions));
            renderVignettes();
            alert(translations[lang]['success-update'] + translations[lang][`status-${status}`]);

        });

        document.getElementById('deleteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const section = document.getElementById('deleteSection').value;
            const id = document.getElementById('deleteSlot').value;
            const lang = document.getElementById('language').value;

            if (!id) {
                alert(translations[lang]['error-select-prediction']);
                return;
            }

            const predictions = section === 'regular' ? regular : risky;
            const index = predictions.findIndex(p => p.id == id);

            if (index === -1) {
                alert(translations[lang]['error-not-found']);

            }

            predictions.splice(index, 1);
            localStorage.setItem(section, JSON.stringify(predictions));

        document.getElementById('resetChatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const section = document.getElementById('resetChatSection').value;
            const id = document.getElementById('resetChatSlot').value;
            const lang = document.getElementById('language').value;

            if (!id) {
                alert(translations[lang]['error-select-prediction']);

            }

            const index = predictions.findIndex(p => p.id == id);

            if (index === -1) {
                alert(translations[lang]['error-not-found']);

            }
