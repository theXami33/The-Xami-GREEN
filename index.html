<html lang="es">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Xami GREEN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1549890762-0a3f8933bc83?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #1a3c1a;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00cc00;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
        }
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .language-selector select {
            padding: 5px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .flag {
            font-size: 24px;
        }
        .flag-text {
            font-size: 14px;
            margin-left: 5px;
        }
        .section {
            margin: 20px 0;
        }
        .vignettes {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .vignette {
            width: 250px;
            height: 350px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50% / 30%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 5px 10px rgba(255, 255, 255, 0.3);
            padding: 20px;
            margin: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }
        .vignette:hover {
            transform: scale(1.05) rotate(5deg);
        }
        .logos {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: contain;
            background-color: #ddd;
        }
        .win { background-color: #00cc00 !important; }
        .loss { background-color: #cc0000 !important; }
        .void { background-color: #808080 !important; }
        #admin, #login {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        #admin { display: none; }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        #loginError {
            color: red;
            text-align: center;
        }
        .test-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .update-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        .score {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

        function changeLanguage() {
            const lang = document.getElementById('language').value;
            localStorage.setItem('language', lang);
            document.getElementById('flag').textContent = lang === 'es' ? '🇪🇸' : '🇬🇧';
            document.getElementById('flag-text').textContent = lang === 'es' ? 'ES' : 'EN';
            Object.keys(translations[lang]).forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    if (element.tagName === 'INPUT' && element.type === 'text') {
                        element.placeholder = translations[lang][id];
                    } else {
                        element.textContent = translations[lang][id];
                    }
                }
            });
            renderVignettes();
        }

        function loadData() {
            const savedRegular = JSON.parse(localStorage.getItem('regular')) || [];
            const savedRisky = JSON.parse(localStorage.getItem('risky')) || [];
            regular.length = 0; regular.push(...savedRegular);
            risky.length = 0; risky.push(...savedRisky);
            const savedLang = localStorage.getItem('language') || 'es';
            document.getElementById('language').value = savedLang;
            changeLanguage();
            renderVignettes();
            updateLiveData();
            setInterval(updateLiveData, 60000); // Update every 60 seconds
        }

        function renderVignettes() {
            const renderSection = (predictions, sectionId) => {
                const container = document.getElementById(sectionId);
                container.innerHTML = '';
                predictions.forEach(p => {
                    const vignette = document.createElement('div');
                    vignette.className = `vignette ${p.status}`;
                    vignette.dataset.slot = p.slot;
                    vignette.innerHTML = `
                        <h3>${p.slot}</h3>
                        <div class="logos">
                            <img src="${p.logo1 || 'default-logo.png'}" class="logo" alt="${p.team1}">
                            <img src="${p.logo2 || 'default-logo.png'}" class="logo" alt="${p.team2}">
                        </div>
                        <p>${p.team1} vs ${p.team2}</p>
                        <p class="score">${p.score || '0 - 0'}</p>
                        <p>${p.bet}</p>
                        <p>${p.date}</p>
                        <p>${p.statusText || translations[document.getElementById('language').value]['status-none']}</p>
                        ${localStorage.getItem('isAdmin') === 'true' ? `<button class="update-btn" onclick="updateStatus('${sectionId}', '${p.slot}')">Update Status</button>` : ''}
                    `;
                    container.appendChild(vignette);
                });
            };
            renderSection(regular, 'regular');
            renderSection(risky, 'risky');
        }

        async function updateLiveData() {
            const updateSection = async (predictions, sectionId) => {
                for (const prediction of predictions) {
                    if (!prediction.matchId) continue;

                    try {
                        const response = await fetch(`https://api.openligadb.de/getmatchdata/${prediction.matchId}`);
                        if (!response.ok) throw new Error('Invalid match ID or API error');

                        const match = await response.json();

                        // Update prediction with live data
                        const finalResult = match.matchResults.find(r => r.resultTypeID === 2); // Final result
                        prediction.score = finalResult ? `${finalResult.pointsTeam1} - ${finalResult.pointsTeam2}` : '0 - 0';
                        prediction.statusText = match.matchIsFinished ? 'Finished' : match.matchDateTime ? 'In Progress' : 'Scheduled';

                        // Update UI for this prediction
                        const vignette = document.querySelector(`#${sectionId} .vignette[data-slot="${prediction.slot}"]`);
                        if (vignette) {
                            const scoreElement = vignette.querySelector('.score');
                            if (scoreElement) scoreElement.textContent = prediction.score || '0 - 0';
                            const statusElement = vignette.querySelector('p:last-of-type');
                            if (statusElement) statusElement.textContent = prediction.statusText || translations[document.getElementById('language').value]['status-none'];
                        }
                    } catch (error) {
                        console.error(`Error fetching data for match ${prediction.matchId}:`, error);
                        const lang = document.getElementById('language').value;
                        const vignette = document.querySelector(`#${sectionId} .vignette[data-slot="${prediction.slot}"]`);
                        if (vignette) {
                            const scoreElement = vignette.querySelector('.score');
                            if (scoreElement) scoreElement.textContent = translations[lang]['error-matchId'];
                        }
                    }
                }
            };

            await Promise.all([
                updateSection(regular, 'regular'),
                updateSection(risky, 'risky')
            ]);

            localStorage.setItem('regular', JSON.stringify(regular));
            localStorage.setItem('risky', JSON.stringify(risky));
            renderVignettes();
        }

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const lang = document.getElementById('language').value;
            if (username === USER && password === PASS) {
                localStorage.setItem('isAdmin', 'true');
                document.getElementById('login').style.display = 'none';
                document.getElementById('admin').style.display = 'block';
                renderVignettes();
            } else {
                document.getElementById('loginError').textContent = translations[lang]['error-login'];
            }
        });

        function logout() {
            localStorage.removeItem('isAdmin');
            document.getElementById('login').style.display = 'block';
            document.getElementById('admin').style.display = 'none';
            document.getElementById('loginForm').reset();
            document.getElementById('loginError').textContent = '';
            renderVignettes();
        }
